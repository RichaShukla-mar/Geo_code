AMS1345.explanation = Questo \u00e8 un messaggio informativo utilizzato per indicare che un messaggio \u00e8 stato firmato e crittografato e per visualizzare il nome del firmatario, la data/ora del messaggio, il nome dell'algoritmo di firma e il nome dell'algoritmo di crittografia.
AMS1345.useraction = Non sono richieste azioni.
AMS1345.inserts = AMS_INSERT_Q_NAME, AMS_INSERT_DISTINGUISHED_NAME, AMS_INSERT_TIMESTAMP, AMS_INSERT_SIGNATURE_ALGORITHM, AMS_INSERT_ENCRYPTION_ALGORITHM
AMS1346 = Il messaggio non dispone di un tipo di protezione valido.
AMS1346.explanation = L'intercettore IBM MQ Advanced Message Security ha rilevato un tipo di protezione non valido in una intestazione di messaggio. Ci\u00f2 si verifica di norma perch\u00e9 l'intestazione di messaggio di IBM MQ non \u00e8 valida.
AMS1346.useraction = Riprovare l'operazione. Se il problema persiste, contattare il rappresentante dell'assistenza IBM.
AMS1346.exception = com.ibm.mq.ese.core.IncorrectHeaderException
# Argument: queue name
AMS1347 = L''intercettore IBM MQ Advanced Message Security a inserito un messaggio difettoso nella coda di gestione errori ''{0}''.
AMS1347.explanation = Questo \u00e8 un messaggio informativo che indica che IBM MQ Advanced Message Security ha inserito un messaggio che non \u00e8 stato in grado di interpretare nella coda di gestione errori specificata.
AMS1347.useraction = Accertarsi che nelle code protette da IBM MQ Advanced Message Security vengano inseriti solo messaggi validi.
AMS1347.inserts = AMS_INSERT_Q_NAME
# Argument: MQ reason code
AMS1348 = L''intercettore IBM MQ Advanced Message Security non \u00e8 riuscito a inserire un messaggio difettoso nella coda di gestione errori. Codice motivo MQ (''{0}'')
AMS1348.explanation = L'intercettore IBM MQ Advanced Message Security non \u00e8 riuscito a inserire un messaggio che non \u00e8 stato in grado di interpretare nella coda di gestione errori perch\u00e9 si \u00e8 verificato l'errore IBM MQ indicato.
AMS1348.useraction = Consultare la documentazione di IBM MQ per ulteriori informazioni sul codice motivo. Se il problema persiste, contattare il rappresentante del servizio IBM.
AMS1348.inserts = AMS_INSERT_MQ_REASON_CODE
AMS1348.exception = com.ibm.mq.ese.service.EseMQException
# Arguments: 0 - Source Coded Char Set ID , 1 - Target Coded Char Set ID, 2 - IBM MQ completion code, 3 - IBM MQ reason code.
AMS1349 = Errore interno di IBM MQ Advanced Message Security: non \u00e8 stato possibile convertire il messaggio dal CCSID di origine ''{0}'' al CCSID di destinazione ''{1}''. Codice completamento IBM MQ ''{2}'' : motivo ''{3}''.
AMS1349.explanation = L'intercettore IBM MQ Advanced Message Security non \u00e8 stato in grado di convertire il messaggio dal CCSID (Coded Character Set Identifier) di origine al CCSID di destinazione.
AMS1349.useraction = Consultare la documentazione di IBM MQ per il codice di completamento e il codice motivo e intraprendere l'azione correttiva. Se il problema persiste, contattare il rappresentante dell'assistenza IBM.
AMS1349.inserts = AMS_INSERT_SOURCE_CCSID, AMS_INSERT_TARGET_CCSID, AMS_INSERT_MQ_COMPLETION_CODE, AMS_INSERT_MQ_REASON_CODE
AMS1349.exception = com.ibm.mq.ese.conv.CcsidException
#  0 - IBM MQ completion code, 1 - IBM MQ reason code.
AMS1350 = Errore interno di IBM MQ Advanced Message Security: non \u00e8 stato possibile richiamare il messaggio dalla coda. MQGET() non riuscito. Codice completamento IBM MQ ''{0}'' : motivo ''{1}''.
AMS1350.explanation = L'intercettore IBM MQ Advanced Message Security non \u00e8 stato in grado di ottenere il messaggio dalla coda.
AMS1350.useraction = Consultare la documentazione di IBM MQ per il codice di completamento e il codice motivo e intraprendere l'azione correttiva. Se il problema persiste, contattare il rappresentante dell'assistenza IBM.
AMS1350.inserts = AMS_INSERT_MQ_COMPLETION_CODE, AMS_INSERT_MQ_REASON_CODE
# Arguments: 0 - Message size, 1 - Message size
AMS1351 = Errore interno di IBM MQ Advanced Message Security: la dimensione del messaggio non protetto di ''{0}'' byte non corrisponde alla dimensione del messaggio originale di ''{1}'' byte.
AMS1351.explanation = Dopo l'annullamento della protezione, la dimensione del messaggio non corrisponde alla dimensione del messaggio originale. L'intestazione del messaggio potrebbe essere stata danneggiata o alterata.
AMS1351.useraction = Controllare il messaggio che \u00e8 stato inserito nella coda dei messaggi non recapitabili e i log di controllo per trovare la causa dell'errore e l'origine del messaggio. Se il problema persiste, contattare il rappresentante dell'assistenza IBM.
AMS1351.inserts = AMS_INSERT_MESSAGE_SIZE, AMS_INSERT_ORIGINAL_MESSAGE_SIZE
AMS1351.exception = com.ibm.mq.ese.core.AMBIException
# Arguments: 0 - Queue Manager name, 1 - Queue name, 2 - Message identifier
AMS1352 = Errore interno di IBM MQ Advanced Message Security: il QoP del messaggio non protetto non corrisponde al QoP indicato nell''intestazione. Il gestore code \u00e8 ''{0}'', la coda \u00e8 ''{1}'', l''ID messaggio \u00e8 ''{2}''
AMS1352.explanation = Durante l'annullamento della protezione, \u00e8 stata rilevata la mancata corrispondenza tra il tipo di qualit\u00e0 di protezione del buffer dei messaggi e quello specificato dall'intestazione di IBM MQ Advanced Message Security. L'intestazione del messaggio potrebbe essere stata danneggiata o alterata.
AMS1352.useraction = Controllare il messaggio che \u00e8 stato inserito nella coda dei messaggi non recapitabili e i log di controllo per trovare la causa dell'errore e l'origine del messaggio. Se il problema persiste, contattare il rappresentante dell'assistenza IBM.
AMS1352.inserts = AMS_INSERT_QM_NAME, AMS_INSERT_Q_NAME, AMS_INSERT_MESSAGE_ID
AMS1352.exception = com.ibm.mq.ese.intercept.QopMismatchException
# Arguments: 0 - QoP for message, 1 - QoP for queue, 2 - queue name
AMS1353 = Un messaggio con qualit\u00e0 di protezione (''{0}'') superiore a (''{1}'') impostata per la coda ''{2}'' \u00e8 stato accettato.
AMS1353.explanation = L'intercettore IBM MQ Advanced Message Security ha rilevato una mancata corrispondenza di qualit\u00e0 di protezione (QoP) tra la coda e un messaggio nella coda. Una mancata corrispondenza di QoP si verifica di norma quando la QoP della coda viene modificata tra l'invio e la ricezione di messaggi.
AMS1353.useraction = Accertarsi che venga utilizzata la stessa qualit\u00e0 di protezione della coda per l'invio e la ricezione di messaggi. Quando la QoP della coda viene modificata, rimuovere tutti i messaggi dalla coda prima di riprendere eventuali operazioni.
AMS1353.inserts = AMS_INSERT_QUALITY_OF_PROTECTION, AMS_INSERT_EXPECTED_QUALITY_OF_PROTECTION, AMS_INSERT_Q_NAME
# Arguments: none
AMS1354 = Il firmatario del messaggio non \u00e8 contenuto nell'elenco di firmatari autorizzati.
AMS1354.explanation = L'intercettore IBM MQ Advanced Message Security ha rilevato che il messaggio \u00e8 firmato da una parte non autorizzata.
AMS1354.useraction = Assicurarsi che il mittente sia menzionato nell'elenco dei firmatari consentiti.
AMS1354.exception = com.ibm.mq.ese.core.AMBIException
# 0 - queue name, 1 - IBM MQ completion code, 2 - IBM MQ reason code.
AMS1355 = Non \u00e8 stato possibile spostare il messaggio dalla coda (''{0}'') alla coda di gestione errori. Codice di completamento IBM MQ (''{1}''), codice motivo (''{2}'').
AMS1355.explanation = L'intercettore IBM MQ Advanced Message Security non \u00e8 riuscito a rimuovere il messaggio prima che provasse a inserirlo nella coda di gestione errori.
AMS1355.useraction = Consultare la documentazione di IBM MQ per il codice di completamento e il codice motivo e intraprendere l'azione correttiva. Se il problema persiste, contattare il rappresentante dell'assistenza IBM.
AMS1355.inserts = AMS_INSERT_Q_NAME, AMS_INSERT_MQ_COMPLETION_CODE, AMS_INSERT_MQ_REASON_CODE
AMS1355.exception = com.ibm.mq.ese.service.EseMQException
# 0 - queue name, 1 - IBM MQ completion code, 2 - IBM MQ reason code.
AMS1356 = Il messaggio \u00e8 troppo grande per rientrare nel buffer, coda (''{0}''), codice completamento MQ (''{1}''), codice motivo (''{2}'').
AMS1356.explanation = L'intercettore IBM MQ Advanced Message Security non \u00e8 riuscito ad annullare la protezione dei dati perch\u00e9 il buffer fornito \u00e8 troppo piccolo
AMS1356.useraction = Immettere MQGET con un buffer pi\u00f9 grande
AMS1356.inserts = AMS_INSERT_Q_NAME, AMS_INSERT_MQ_COMPLETION_CODE, AMS_INSERT_MQ_REASON_CODE
AMS1356.exception = com.ibm.mq.ese.service.EseMQException
AMS1357 = Errore interno di IBM MQ Advanced Message Security: si \u00e8 tentato di utilizzare il servizio di protezione dei messaggi prima di inizializzarlo. 
AMS1357.explanation = \u00c8 stato fatto un tentativo di utilizzare il servizio di protezione dei messaggi dell'intercettore IBM MQ Advanced Message Security e delle librerie Bouncy Castle prima dell'inizializzazione.  
AMS1357.useraction = Contattare il rappresentante del servizio IBM.
AMS1358 = Errore interno di IBM MQ Advanced Message Security: si \u00e8 tentato di utilizzare il servizio di accesso ai certificati prima di inizializzarlo. 
AMS1358.explanation = \u00c8 stato fatto un tentativo di utilizzare il servizio di certificati dell'intercettore IBM MQ Advanced Message Security prima dell'inizializzazione, per caricare i certificati da un keystore.  
AMS1358.useraction = Contattare il rappresentante del servizio IBM.
AMS1359 = Errore interno di IBM MQ Advanced Message Security: si \u00e8 tentato di utilizzare il servizio di accesso ai certificati prima di inizializzarlo. 
AMS1359.explanation = \u00c8 stato fatto un tentativo di utilizzare il servizio di certificati dell'intercettore IBM MQ Advanced Message Security prima dell'inizializzazione, per caricare un CRL (Certificate Revocation List).  
AMS1359.useraction = Contattare il rappresentante del servizio IBM.
AMS1360 = Non \u00e8 stato possibile caricare una classe IBM MQ Advanced Message Security che dipende dalle librerie Bouncy Castle. 
AMS1360.explanation = L'intercettore IBM MQ Advanced Message Security non \u00e8 riuscito a caricare le librerie Bouncy Castle dopo l'apertura di una coda con una politica di sicurezza.
AMS1360.useraction = Assicurarsi che le librerie Bouncy Castle, incluse come parte delle classi IBM MQ per Java e le classi IBM MQ per JMS, siano disponibili nel percorso classi Java dell'applicazione e che non vi siano conflitti con altre versioni di queste librerie.
