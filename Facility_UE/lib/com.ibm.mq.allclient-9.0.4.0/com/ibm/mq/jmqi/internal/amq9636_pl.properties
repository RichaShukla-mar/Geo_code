MSG=Nazwa wyr\u00f3\u017cniaj\u0105ca SSL jest niezgodna z nazw\u0105 w\u0119z\u0142a sieci w kanale &3.
XPL=Nazwa wyr\u00f3\u017cniaj\u0105ca &4 zawarta w certyfikacie SSL dla zdalnego ko\u0144ca kana\u0142u jest niezgodna z lokaln\u0105 nazw\u0105 w\u0119z\u0142a sieci SSL dla kana\u0142u &3. Nazwa wyr\u00f3\u017cniaj\u0105ca na zdalnym ho\u015bcie &5 musi by\u0107 zgodna z nazw\u0105 w\u0119z\u0142a sieci (mo\u017ce by\u0107 og\u00f3lna) okre\u015blon\u0105 przed uruchomieniem kana\u0142u.
URESP=Aby umo\u017cliwi\u0107 nawi\u0105zanie po\u0142\u0105czenia przez ten system zdalny, zmie\u0144 specyfikacj\u0119 nazwy w\u0119z\u0142a sieci SSL dla kana\u0142u lokalnego tak, aby by\u0142a zgodna z nazw\u0105 wyr\u00f3\u017cniaj\u0105c\u0105 w certyfikacie SSL dla zdalnego ko\u0144ca kana\u0142u, lub pobierz poprawny certyfikat dla zdalnego ko\u0144ca kana\u0142u. Zrestartuj kana\u0142.
