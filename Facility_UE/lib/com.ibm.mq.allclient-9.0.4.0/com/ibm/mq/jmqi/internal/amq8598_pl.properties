MSG=Nie powiod\u0142a si\u0119 pr\u00f3ba za\u0142adowania rodzimej biblioteki JNI \
produktu MQ_long: &3.
XPL=Nie mo\u017cna za\u0142adowa\u0107 rodzimej biblioteki JNI &3, poniewa\u017c \
nie mo\u017cna jej znale\u017a\u0107. \
&p &p Maszyna JVM podj\u0119\u0142a pr\u00f3b\u0119 za\u0142adowania rodzimej biblioteki platformy &3,&p \
kt\u00f3ra zosta\u0142a odwzorowana na nazw\u0119 pliku &2.&p &p Podczas pr\u00f3by za\u0142adowania \
biblioteki maszyna JVM zg\u0142osi\u0142a komunikat o&p b\u0142\u0119dzie:&p &1&p &p Wielko\u015b\u0107 \
bitowa maszyny JVM: &4&p &p \u015acie\u017cka u\u017cyta do znalezienia biblioteki:&p &5&p &p \
Upewnij si\u0119, \u017ce wielko\u015b\u0107 bitowa maszyny JVM jest zgodna z wielko\u015bci\u0105 bitow\u0105 \
pierwszego&p pliku biblioteki rodzimej znajduj\u0105cego si\u0119 na li\u015bcie katalogu &p \
java.library.path.&p &p Biblioteka rodzima &3 jest u\u017cywana przez klasy \
MQ_long classes for &p Java i MQ_long classes for JMS podczas \
tworzenia po\u0142\u0105czenia z&p mened\u017cerem kolejek w trybie powi\u0105za\u0144.  \
Po\u0142\u0105czenie w &p trybie powi\u0105za\u0144 korzysta z pami\u0119ci systemu na potrzeby \
komunikacji z&p mened\u017cerem kolejek w przeciwie\u0144stwie do po\u0142\u0105czenia w \
trybie klienta,&p kt\u00f3re korzysta z gniazda TCP/IP.&p &p Aby komunikowa\u0107 si\u0119 z \
mened\u017cerem kolejek w&p trybie powi\u0105za\u0144, mened\u017cer musi znajdowa\u0107 si\u0119 w tym \
samym systemie co klasy &p MQ_long classes for Java/JMS.  \
Je\u015bli tak nie jest w \u015brodowisku u\u017cytkownika&p, rozwa\u017c zmian\u0119 konfiguracji \
aplikacji, aby &p korzysta\u0142a z po\u0142\u0105cze\u0144 w trybie klienta.&p 
URESP=Upewnij si\u0119, \u017ce \u015bcie\u017cka biblioteki Java wskazuje \
po\u0142o\u017cenie biblioteki JNI.
