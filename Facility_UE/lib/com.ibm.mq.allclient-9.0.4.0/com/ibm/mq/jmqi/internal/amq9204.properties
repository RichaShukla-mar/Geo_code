MSG=Connection to host &3 rejected.
XPL=Connection to host &3 over &4 was rejected.
URESP=The remote system may not be configured to allow connections from this host. Check the &4 listener program has been started on host &3. &P If the conversation uses LU 6.2, it is possible that either the User ID or Password supplied to the remote host is incorrect. &P If the conversation uses TCP/IP, it is possible that the remote host does not recognize the local host as a valid host. &P The return code from the &4&5 call was &1 X(\'&2\'). &P Record the error values and tell the systems administrator.
