MSG=Niepoprawny certyfikat SSL dla kana\u0142u &3.
XPL=Certyfikat napotkany podczas uzgadniania SSL jest niepoprawny z jednego z nast\u0119puj\u0105cych powod\u00f3w: &B  (a) Certyfikat ma niepoprawny format i sprawdzenie jego poprawno\u015bci by\u0142o niemo\u017cliwe. &B  (b) Certyfikat ma poprawny format, ale sprawdzenie jego poprawno\u015bci wzgl\u0119dem g\u0142\u00f3wnego o\u015brodka CA i innych certyfikat\u00f3w w systemie lokalnym nie powiod\u0142o si\u0119. &B  (c) Certyfikat wyst\u0119puje na li\u015bcie odwo\u0142a\u0144 certyfikat\u00f3w na serwerze LDAP. &B  (d) Okre\u015blona zosta\u0142a lista odwo\u0142a\u0144 certyfikat\u00f3w, kt\u00f3rej nie mo\u017cna znale\u017a\u0107 na serwerze LDAP. &B  (e) Program odpowiadaj\u0105cy OCSP wskaza\u0142, \u017ce certyfikat zosta\u0142 odwo\u0142any. &P  Nazwa kana\u0142u: &3. W pewnych sytuacjach nazwy kana\u0142u nie mo\u017cna okre\u015bli\u0107 i jest wy\u015bwietlana warto\u015b\u0107 \u201e????\u201d. Zdalny host: &5. Kana\u0142 nie zosta\u0142 uruchomiony.
URESP=Sprawd\u017a, kt\u00f3ra z mo\u017cliwych przyczyn dotyczy danego systemu. Usu\u0144 b\u0142\u0105d i zrestartuj kana\u0142.
