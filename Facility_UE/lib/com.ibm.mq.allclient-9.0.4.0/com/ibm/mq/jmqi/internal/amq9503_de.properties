MSG=Die Kanalfestlegung ist fehlgeschlagen.
XPL=Kanal \'&3\' zwischen dieser Maschine und der fernen Maschine \'&4\' konnte aufgrund eines Festlegungsfehlers nicht eingerichtet werden. In einigen F\u00e4llen kann der Name nicht ermittelt werden und wird als \'????\' angezeigt &P Die zuletzt empfangenen Steuerdaten waren vom Typ &1 mit dem zugeh\u00f6rigen Fehlercode &2.
URESP=Informieren Sie den Systemadministrator, der die Ursache f\u00fcr den Festlegungsfehler mittels Fehlerbestimmungsverfahren ausfindig machen sollte. Suchen Sie beispielsweise nach FFST-Dateien und untersuchen Sie die Fehlerprotokolle auf den lokalen und fernen Systemen auf m\u00f6gliche Nachrichten, in denen die Fehlerursache erkl\u00e4rt wird. Unter Umst\u00e4nden erhalten Sie weitere Informationen, wenn Sie die Tracefunktion aktivieren und den Vorgang wiederholen.
