MSG=SSL-Handshake fehlgeschlagen.
XPL=Das SSL-Handshake mit Host &3 ist fehlgeschlagen. Der SSL-Handshake wurde mit der Java Secure Socket Extension (JSSE) ausgef\u00fchrt.
URESP=Es wurde die SSLSocketFactory &5 verwendet. Dabei gibt \'default\' an, dass die standardm\u00e4\u00dfige SSLSocketFactory der Java Virtual Machine verwendet wurde. &P Die durch den Aufruf &4 ausgel\u00f6ste Ausnahme lautete &1. \u00dcberpr\u00fcfen Sie die Ausnahmebedingungsnachricht auf eine Beschreibung des Fehlers. &P \u00dcberpr\u00fcfen Sie auch die Fehlerprotokolle am fernen Ende des Kanals. Diese k\u00f6nnen zus\u00e4tzliche Informationen zur Ursache des fehlgeschlagenen SSL-Handshakes liefern.
