MSG=The remote channel \'&3\' on host \'&4\' is not currently available.
XPL=The channel program ended because an instance of channel \'&3\' could not be started on the remote system. This could be for one of the following reasons &P The channel is disabled. &P The remote system does not have sufficient resources to run another instance of the channel. &P In the case of a client-connection channel, the limit on the number of instances configured for the remote server-connection channel was reached.
URESP=Check the remote system to ensure that the channel is able to run. Try the operation again.
