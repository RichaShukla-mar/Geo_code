MSG=Erreur lors de l'acc\u00e8s aux serveurs LDAP CRL ; canal SSL \'&3\'.
XPL=La v\u00e9rification CRL sur les serveurs LDAP a \u00e9t\u00e9 configur\u00e9e sur le syst\u00e8me local &MQ_short. Une erreur s'est produite lors d'une tentative d'acc\u00e8s aux serveurs LDAP CRL pour valider un certificat \u00e0 partir du syst\u00e8me distant. Les causes possibles sont les suivantes &B (a) impossible de se connecter \u00e0 aucun serveur LDAP, ou &B (b) le Nom Distinctif de l'\u00e9metteur du certificat n'est pas d\u00e9fini dans le DIT d'un serveur LDAP. &P Le canal est \'&3\'. Dans certains cas, le nom ne peut pas \u00eatre identifi\u00e9 et il s'affiche sous la forme \'????\'. Le canal n'a pas d\u00e9marr\u00e9.
URESP=V\u00e9rifiez l'acc\u00e8s aux serveurs LDAP CRL configur\u00e9s localement. Corrigez les probl\u00e8mes d\u00e9tect\u00e9s, puis relancez le canal.
