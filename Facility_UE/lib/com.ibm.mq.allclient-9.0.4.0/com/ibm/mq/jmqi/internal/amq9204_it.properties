MSG=Connessione all'host &3 rifiutata.
XPL=La connessione all'host &3 su &4 \u00e8 stata rifiutata.
URESP=Il sistema remoto potrebbe non essere configurato per consentire le connessioni da questo host. Verificare che il programma listener &4 sia stato avviato sull'host &3. &P Se la conversione utilizza LU 6.2, \u00e8 possibile che l'ID utente o la password forniti all'host remoto non siano corretti. &P Se la conversione utilizza il TCP/IP, \u00e8 possibile che l'host remoto non riconosca l'host locale come host valido. &P il codice di ritorno dalla chiamata &4&5 era &1 X(\'&2\'). &P Registrare i valori dell'errore e informarel'amministratore di sistema.
