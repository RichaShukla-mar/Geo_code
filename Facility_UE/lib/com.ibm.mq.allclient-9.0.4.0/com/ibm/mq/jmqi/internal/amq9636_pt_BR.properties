MSG=O nome distinto de SSL n\u00e3o corresponde ao nome do peer, canal \'&3\'.
XPL=O nome distinto, \'&4\', contido no certificado SSL para a extremidade remota do canal n\u00e3o corresponde ao nome do peer de SSL local para o canal \'&3\'. O nome distinto no host remoto \'&5\' deve corresponder ao nome do peer especificado (que pode ser gen\u00e9rico) antes do in\u00edcio do canal.
URESP=Se esse sistema remoto precisar de permiss\u00e3o para conectar, altere a especifica\u00e7\u00e3o de nome de peer do SSL para o canal local para que ele corresponda ao nome distinto no certificado SSL para a extremidade remota do canal ou obtenha o certificado correto para a extremidade remota do canal. Reinicie o canal.
