MSG=Certificado SSL err\u00f3neo para el canal \'&3\'.
XPL=Un certificado encontrado durante el reconocimiento SSL se considera err\u00f3neo por una de las razones siguientes &B (a) estaba formateado de forma incorrecta y no se ha podido validar &B (b) estaba formateado correctamente pero ha fallado la validaci\u00f3n con respecto a la ra\u00edz de la Autoridad de certificaci\u00f3n (CA) y otros certificados contenidos en el sistema local &B (c) se encontr\u00f3 en una lista de revocaci\u00f3n de certificados (CRL) de un servidor LDAP &B (d) se ha especificado una CRL, pero la CRL no se ha podido encontrar en el servidor LDAP &B (e) un respondedor OCSP ha indicado que est\u00e1 revocado &P El canal es \'&3\'; en algunos casos su nombre no puede determinarse y se muestra como \'????\'. El host remoto es \'&5\'. El canal no se ha iniciado.
URESP=Compruebe cu\u00e1l de las posibles causas se aplica a su sistema. Corrija el error y reinicie el canal.
