\ \t-h az a hosztn\u00e9v, amelyhez a csatlakoz\u00e1s t\u00f6rt\u00e9nik (alap\u00e9rt.: localhost)\n\
\ \t-p az a portsz\u00e1m, amelyhez a csatlakoz\u00e1s t\u00f6rt\u00e9nik (alap\u00e9rt.: 9999)\n\
\ \t-dump meghat\u00e1rozza, hogy a folyamat\u00e1llapotot f\u00e1jlba kell ki\u00edratni\n\
\ \t-dumploc megadja a ki\u00edrat\u00e1si f\u00e1jl hely\u00e9\u00fcl szolg\u00e1l\u00f3 k\u00f6nyvt\u00e1rat\n\
\ \t-nocompress megadja, hogy a ki\u00edrat\u00e1si f\u00e1jlt nem kell t\u00f6m\u00f6r\u00edteni (alap\u00e9rtelmez\u00e9sben t\u00f6m\u00f6r\u00edtett)\n\
\ \t\t(az alap\u00e9rt\u00e9k az alkalmaz\u00e1s munkak\u00f6nyvt\u00e1ra)\n\
\ \t-status megadja, hogy ki legyen-e jelezve a nyomk\u00f6vet\u00e9si \u00e1llapot\n\
\ \t-enable megadja, hogy a nyomk\u00f6vet\u00e9s enged\u00e9lyezve legyen\n\
\ \t-disable megadja, hogy a nyomk\u00f6vet\u00e9s le legyen tiltva\n\
\ \t-ip megad egy, a nyomk\u00f6vet\u00e9sben elhelyezend\u0151 csomagnevet\n\
\ \t-ep megad egy, a nyomk\u00f6vet\u00e9sb\u0151l kiz\u00e1rand\u00f3 csomagnevet\n\
\ \t-list megadja, hogy a VM-azonos\u00edt\u00f3k \u00e9s le\u00edr\u00e1sok list\u00e1ja megjelenjen \u00e9s a program befejez\u0151dj\u00f6n\n\
\n\
\ \ta -status, -enable \u00e9s -disable k\u00f6z\u00fcl egyet, \u00e9s csak egyet meg kell adni \n\
\ \tha megadta az -i param\u00e9tert, akkor nem szabad megadni a -h-t vagy -p-t \n\
