la IBM Corp.                                                       \t </copyright>                                                      \t                                                                   \t****************************************************************** \t-i specifica l'id della VM allegare (nessuna predefinita)\n\
\ \t-h specifica il nome host al quale allegare (localhost predefinito)\n\
\ \t-p specifica il numero di porta alla quale allegare (la predefinita \u00e8 9999)\n\
\ \t-dump specifica che lo stato del processo deve essere trasferito a un file\n\
\ \t-dumploc specifica la directory nella quale il file di dump deve essere scritto\n\
\ \t-nocompress specifica che il file di dump non deve essere compresso (viene compresso per impostazione predefinita)\n\
\ \t\t(la directory predefinita \u00e8 quella di lavoro dell'applicazione)\n\
\ \t-status specifica che lo stato della traccia deve essere visualizzato\n\
\ \t-enable specifica che la traccia deve essere abilitata\n\
\ \t-disable specifica che la traccia deve essere disabilitata\n\
\ \t-ip specifica che un nome pacchetto deve essere incluso nella traccia\n\
\ \t-ep specifica un nome pacchetto da escludere dalla traccia\n\
\ \t-list specifica che un elenco di id e descrizioni di VM deve essere visualizzato e che venga chiuso il programma \n\
\n\
\ \t\u00e8 necessario fornire uno e solo un valore per -status, -enable e -disable \n\
\ \tse viene specificato -i, \u00e8 necessario specificare -h o -p \n\
\ \t-ip e -ep possono essere ripetuti (non viene eseguito alcun controllo dell'integrit\u00e0 dei pacchetti specificati)
