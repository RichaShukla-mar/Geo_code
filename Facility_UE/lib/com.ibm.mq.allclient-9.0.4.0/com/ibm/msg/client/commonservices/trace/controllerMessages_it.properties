TraceController.31=Utilizzo: java -jar com.ibm.mq.allclient.jar -traceControl [-i id] [-h host] [-p port] [-status|-enable|-disable] [-ip packageName] [-ep packageName] [-list] \n\
\ \t-i specifica l'id della VM a cui collegarsi (il valore predefinito \u00e8 nessuno)\n\
\ \t-h specifica il nome host a cui collegarsi (il valore predefinito \u00e8 localhost)\n\
\ \t-p specifica il numero porta a cui collegarsi (il valore predefinito \u00e8 9999)\n\
\ \t-status specifica che lo stato della traccia deve essere visualizzato\n\
\ \t-enable specifica che la traccia deve essere abilitata\n\
\ \t-disable specifica che la traccia deve essere disabilitata\n\
\ \t-ip specifica un nome pacchetto da includere nella traccia\n\
\ \t-ep specifica un nome pacchetto da escludere dalla traccia\n\
\ \t-list specifica che venga visualizzato un elenco di id e descrizioni di VM e che venga chiuso il programma \n\
\n\
\ \t\u00e8 necessario specificare un solo valore tra -status, -enable e -disable \n\
\ \tse si specifica -i, non si deve specificare -h o -p \n\
\ \t-ip e -ep possono essere ripetuti (non viene eseguito alcun controllo dell'integrit\u00e0 dei pacchetti)
