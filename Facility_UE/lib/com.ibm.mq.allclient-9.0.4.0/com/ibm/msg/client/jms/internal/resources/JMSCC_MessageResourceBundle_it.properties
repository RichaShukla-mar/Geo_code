JMSCC0001 = Si \u00e8 verificato un errore interno. Non \u00e8 stato possibile istanziare una classe richiesta: ''{0}''.
JMSCC0001.useraction = Salvare tutti i file di output generati e utilizzare il sito dell'assistenza MQ: http://www.ibm.com/software/integration/wmq/support/, o l'ISA(IBM Support Assistant): http://www.ibm.com/software/support/isa/, per vedere se \u00e8 gi\u00e0 disponibile una soluzione.  In caso di impossibilit\u00e0 di trovare una corrispondenza, contattare il centro assistenza IBM.
JMSCC0001.inserts = XMSC_INSERT_EXCEPTION

JMSCC0002 = IBM MQ classes per JMS ha tentato di impostare un ID client non valido su una connessione.
JMSCC0002.explanation = Un'applicazione ha tentato di impostare la propriet\u00e0 ID client di una connessione valida su un valore nullo oppure ha tentato di impostare la propriet\u00e0 clientID di una connessione non valida.
JMSCC0002.useraction = La propriet\u00e0 clientId su una connessione pu\u00f2 solo essere impostata una volta, solo su un valore non nullo e solo prima che la connessione venga usata. Assicurarsi che la connessione sia valida e che il client ID non sia nullo.
JMSCC0002.exception = com.ibm.msg.client.jms.DetailedInvalidClientIDException

JMSCC0003 = Il valore specificato ''{1}'' non \u00e8 consentito per ''{0}''.
JMSCC0003.explanation = Il valore fornito non \u00e8 consentito per la propriet\u00e0 specificata.
JMSCC0003.useraction = Modificare il valore nel valore supportato per la propriet\u00e0.
JMSCC0003.inserts = XMSC_INSERT_NAME, XMSC_INSERT_VALUE
JMSCC0003.exception = com.ibm.msg.client.jms.DetailedInvalidDestinationException

JMSCC0004 = La chiamata a receive non restituir\u00e0 un messaggio per una connessione arrestata.
JMSCC0004.explanation = La specifica JMS dice che la chiamata al metodo receive() non deve restituire un messaggio se la connessione viene arrestata. La chiamata a receiveNoWait o receive con un timeout restituir\u00e0 il valore nullo quando il timeout scade. La chiamata a receive senza timeout ritorner\u00e0 finch\u00e9 la connessione non viene avviata o chiusa o l'applicazione termina.
JMSCC0004.useraction = Avviare la connessione chiamando javax.jms.Connection.start(). 

# JMSCC0005 is the same as JMSCC0003 except that JMSCC0003 throws a InvalidDestinationException
# whereas JMSCC0005 throws an JMSException.
JMSCC0005 = Il valore specificato ''{1}'' non \u00e8 consentito per ''{0}''.
JMSCC0005.explanation = Il valore fornito non \u00e8 consentito per la propriet\u00e0 specificata.
JMSCC0005.useraction = Modificare il valore nel valore supportato per la propriet\u00e0.
JMSCC0005.inserts = XMSC_INSERT_NAME, XMSC_INSERT_VALUE

JMSCC0007 = \u00c8 stata ricevuta un''eccezione durante la chiamata al metodo ''{1}'': ''{0}''.
JMSCC0007.explanation = \u00c8 stata emessa un'eccezione da un altro componente mentre era in esecuzione il metodo specificato.
JMSCC0007.useraction = Per ulteriori informazioni, vedere l'eccezione collegata.
JMSCC0007.inserts = XMSC_INSERT_EXCEPTION, XMSC_INSERT_METHOD

JMSCC0008 = La connessione \u00e8 chiusa.
JMSCC0008.explanation = Un'applicazione ha richiamato un metodo che non deve essere usato dopo che la connessione \u00e8 stata chiusa.
JMSCC0008.useraction = Assicurarsi che la connessione non sia stata chiusa prima della chiamata al metodo.
JMSCC0008.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0011 = Il metodo ''{0}'' non \u00e8 consentito in questo contenitore.
JMSCC0011.explanation = \u00c8 stato richiamato un metodo che non \u00e8 consentito nel contenitore corrente.
JMSCC0011.useraction = Rimuovere la chiamata al metodo.
JMSCC0011.exception = com.ibm.msg.client.jms.DetailedIllegalStateException
JMSCC0011.inserts = XMSC_INSERT_METHOD

JMSCC0012 = Il metodo ''{0}'' non pu\u00f2 essere richiamato da un listener {1}.
JMSCC0012.explanation = \u00c8 stato richiamato un metodo che non \u00e8 consentito nel contesto corrente.
JMSCC0012.useraction = Rimuovere la chiamata al metodo.
JMSCC0012.exception = com.ibm.msg.client.jms.DetailedIllegalStateException
JMSCC0012.inserts = XMSC_INSERT_METHOD, XMSC_INSERT_NAME

JMSCC0014 = Non \u00e8 consentito chiamare il metodo ''{0}'' su una sessione non transacted.
JMSCC0014.explanation = L'applicazione ha richiamato un metodo che non deve essere richiamato su una sessione non transacted.
JMSCC0014.useraction = Modificare il programma dell'applicazione per rimuovere questo comportamento.
JMSCC0014.inserts = XMSC_INSERT_METHOD
JMSCC0014.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0020 = La sessione \u00e8 chiusa.
JMSCC0020.explanation = Un'applicazione ha richiamato un metodo che non deve essere usato dopo che la sessione \u00e8 stata chiusa.
JMSCC0020.useraction = Assicurarsi che la sessione non sia stata chiusa prima della chiamata al metodo.
JMSCC0020.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0021 = Non \u00e8 consentito chiamare il metodo ''{0}'' su una sessione transacted.
JMSCC0021.explanation = L'applicazione ha richiamato un metodo che non deve essere richiamato su una sessione transacted.
JMSCC0021.useraction = Modificare il programma dell'applicazione per rimuovere questo comportamento.
JMSCC0021.inserts = XMSC_INSERT_METHOD
JMSCC0021.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0026 = Il mittente del messaggio \u00e8 chiuso.
JMSCC0026.explanation = Un'applicazione ha richiamato un metodo che non deve essere usato dopo che il mittente del messaggio \u00e8 stato chiuso.
JMSCC0026.useraction = Assicurarsi che il mittente del messaggio non sia stato chiuso prima della chiamata al metodo.
JMSCC0026.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0029 = Deve essere specificata una destinazione durante l'invio da questo mittente.
JMSCC0029.explanation = Il mittente \u00e8 stato creato con una destinazione nulla e non \u00e8 stata fornita una destinazione sul metodo send.
JMSCC0029.useraction = Modificare l'applicazione in modo che venga usato un metodo send() che specifica una destinazione oppure specificare una destinazione quando si crea il mittente.
JMSCC0029.exception = java.lang.UnsupportedOperationException

JMSCC0030 = Non \u00e8 consentito specificare una destinazione durante l'invio da questo mittente.
JMSCC0030.explanation = Il mittente \u00e8 stato creato con una destinazione specificata, non \u00e8 consentito specificare nuovamente una destinazione durante l'invio di un messaggio.
JMSCC0030.useraction = Modificare l'applicazione in modo che venga usato un metodo send che non specifica una destinazione oppure specificare una destinazione nulla quando si crea il mittente.
JMSCC0030.exception = java.lang.UnsupportedOperationException

JMSCC0031 = Non \u00e8 consentito specificare un listener di completamento nullo.
JMSCC0031.explanation = La chiamata al metodo send includeva un listener di completamento, ma il listener era nullo.
JMSCC0031.useraction = Modificare l'applicazione in modo che venga usato un metodo send che non specifica un listener di completamento oppure specificare un listener di completamento non nullo quando si effettua la chiamata send.
JMSCC0031.exception = java.lang.IllegalArgumentException

JMSCC0032 = Il ricevente del messaggio \u00e8 chiuso.
JMSCC0032.explanation = Un'applicazione ha richiamato un metodo che non deve essere usato dopo che il ricevente del messaggio \u00e8 stato chiuso.
JMSCC0032.useraction = Assicurarsi che il ricevente del messaggio non sia stato chiuso prima della chiamata al metodo.
JMSCC0032.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0033 = Non \u00e8 consentita la chiamata a un metodo sincrono quando una sessione viene utilizzata in modalit\u00e0 asincrona: ''{0}''.
JMSCC0033.explanation = La specifica JMS non consente di utilizzare una sessione per metodi sincroni quando \u00e8 in esecuzione la consegna asincrona dei messaggi.
JMSCC0033.useraction = Creare una sessione separata se si desidera utilizzare contemporaneamente sia i metodi sincroni sia la consegna asincrona.
JMSCC0033.exception = com.ibm.msg.client.jms.DetailedIllegalStateException
JMSCC0033.inserts = XMSC_INSERT_METHOD

JMSCC0034 = Il meccanismo di recapito asincrono si trova in uno stato incongruente nel metodo: ''{0}''.
JMSCC0034.explanation = \u00c8 stata rilevata una sequenza di eventi non prevista durante il recapito di messaggi a un MDB (message-driven bean). Ci\u00f2 potrebbe essere causato da errori dell'applicazione di programmazione client.
JMSCC0034.useraction = Controllare il file di log del server delle applicazioni per altri problemi associati a MDB. Salvare tutti i file di output generati e utilizzare il sito dell'assistenza WMQ: http://www.ibm.com/software/integration/wmq/support/, o l'ISA(IBM Support Assistant): http://www.ibm.com/software/support/isa/, per vedere se \u00e8 gi\u00e0 disponibile una soluzione.  In caso di impossibilit\u00e0 di trovare una corrispondenza, contattare il centro assistenza IBM.
JMSCC0034.exception = com.ibm.msg.client.jms.DetailedIllegalStateException
JMSCC0034.inserts = XMSC_INSERT_METHOD

JMSCC0037 = \u00c8 stata emessa un'eccezione dal metodo MessageListener.onMessage().
JMSCC0037.explanation = Un ricevente di messaggi con un listener di messaggi registrati ha ricevuto un'eccezione dal metodo onMessage().
JMSCC0037.useraction = Il metodo onMessage() deve essere modificato in modo da evitare l'emissione di eccezioni.

JMSCC0038 = L'utente non dispone dell'autorizzazione per eseguire questa operazione. Per ulteriori dettagli, fare riferimento all'eccezione collegata.
JMSCC0038.explanation = L'eccezione collegata contiene dettagli dell'autorizzazione richiesta per eseguite questa operazione.
JMSCC0038.useraction = L'amministratore deve concedere l'autorizzazione necessaria al relativo utente.

JMSCC0039 = Il tipo ''{0}'' non \u00e8 valido da utilizzare come propriet\u00e0 ''{1}'' dell''oggetto.
JMSCC0039.explanation = Un'applicazione ha provato a impostare una propriet\u00e0 dell'oggetto utilizzando un tipo oggetto non permesso dalla specifica JMS.
JMSCC0039.useraction = Utilizzare un tipo di oggetto permesso. Le classi di wrapper primitivi e gli oggetti String sono tipi di oggetti consentiti.
JMSCC0039.inserts = XMSC_INSERT_TYPE, XMSC_INSERT_PROPERTY
JMSCC0039.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0040 = Si \u00e8 verificata un''eccezione durante la ricezione di un messaggio: ''{0}''.
JMSCC0040.explanation = Durante la ricezione di un messaggio \u00e8 stata emessa un'eccezione che ha causato la non riuscita dell'operazione.
JMSCC0040.useraction = Per ulteriori informazioni, esaminare l'eccezione specificata e l'oggetto dell'eccezione collegata.
JMSCC0040.inserts = XMSC_INSERT_EXCEPTION
JMSCC0040.exception = com.ibm.msg.client.jms.internal.JmsQueueBrowserImpl.MessageConversionFailed

JMSCC0041 = La conversione dell''elemento ''{0}'' dal tipo ''{1}'' al tipo ''{2}'' non \u00e8 consentita.
JMSCC0041.explanation = La conversione tra i due tipi di dati specificati non \u00e8 consentita dalla specifica JMS.
JMSCC0041.useraction = Richiamare l'elemento denominato utilizzando una delle conversioni consentite.
JMSCC0041.inserts = XMSC_INSERT_PROPERTY, XMSC_INSERT_TYPE, XMSC_INSERT_OTHER_TYPE

JMSCC0042 = Il campo ''{0}'' del messaggio non \u00e8 stato impostato.
JMSCC0042.explanation = Un'applicazione ha tentato di richiamare il valore di un campo che non \u00e8 stato impostato.
JMSCC0042.useraction = Impostare il valore del campo prima di richiamarlo.
JMSCC0042.inserts = XMSC_INSERT_FIELD

JMSCC0043 = Non \u00e8 consentito un nome campo nullo o stringa vuota.
JMSCC0043.explanation = Un'applicazione utente ha tentato di impostare un campo che utilizza un nome non valido, ad esempio, la stringa nulla o vuota.
JMSCC0043.useraction = Utilizzare un nome campo valido.
JMSCC0043.exception = java.lang.IllegalArgumentException

JMSCC0044 = Non \u00e8 consentito chiamare il metodo ''{0}'' sul messaggio perch\u00e9 il testo del messaggio \u00e8 di sola lettura.
JMSCC0044.explanation = Un'applicazione utente ha tentato di impostare un testo del messaggio di sola lettura.
JMSCC0044.useraction = Modificare il programma dell'applicazione per rimuovere questo comportamento oppure chiamare prima il metodo clearBody().
JMSCC0044.inserts = XMSC_INSERT_METHOD
JMSCC0044.exception = com.ibm.msg.client.jms.DetailedMessageNotWriteableException

JMSCC0045 = Non \u00e8 consentito chiamare il metodo ''{0}'' sul messaggio perch\u00e9 le propriet\u00e0 del messaggio sono di sola lettura.
JMSCC0045.explanation = Un'applicazione utente ha tentato di impostare una propriet\u00e0 del messaggio di sola lettura.
JMSCC0045.useraction = Modificare il programma dell'applicazione per rimuovere questo comportamento oppure chiamare prima il metodo clearProperties().
JMSCC0045.inserts = XMSC_INSERT_METHOD
JMSCC0045.exception = com.ibm.msg.client.jms.DetailedMessageNotWriteableException

JMSCC0046 = Non \u00e8 consentito chiamare il metodo ''{0}'' sul messaggio perch\u00e9 il testo del messaggio \u00e8 di sola scrittura.
JMSCC0046.explanation = Un'applicazione utente ha tentato di leggere un testo del messaggio di sola scrittura.
JMSCC0046.useraction = Modificare il programma dell'applicazione per rimuovere questo comportamento oppure chiamare prima il metodo reset().
JMSCC0046.inserts = XMSC_INSERT_METHOD
JMSCC0046.exception = com.ibm.msg.client.jms.DetailedMessageNotReadableException

JMSCC0048 = Si \u00e8 verificato un errore durante il tentativo di creare il messaggio. Per ulteriori dettagli, vedere l'eccezione collegata.
JMSCC0048.explanation = Non \u00e8 stato possibile creare il messaggio a causa di un errore.
JMSCC0048.useraction = Per dettagli sull'errore, esaminare l'eccezione collegata.

JMSCC0049 = Il nome propriet\u00e0 ''{0}'' non \u00e8 un identificativo Java(tm) valido.
JMSCC0049.explanation = Il nome della propriet\u00e0 fornito non \u00e8 conforme al formato consentito descritto nella specifica JMS.
JMSCC0049.useraction = Verificare i caratteri utilizzati nel nome della propriet\u00e0 e modificare secondo necessit\u00e0.
JMSCC0049.inserts = XMSC_INSERT_PROPERTY
JMSCC0049.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0050 = Il nome propriet\u00e0 ''{0}'' \u00e8 riservato e non pu\u00f2 essere impostato.
JMSCC0050.explanation = Il nome propriet\u00e0 fornito comincia con il prefisso JMS ma non \u00e8 tra le propriet\u00e0 supportate o impostabili.
JMSCC0050.useraction = Verificare il nome propriet\u00e0 e correggere gli errori.
JMSCC0050.inserts = XMSC_INSERT_PROPERTY
JMSCC0050.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0051 = La propriet\u00e0 ''{0}'' deve essere impostata utilizzando il tipo ''{1}'' e non ''{2}''.
JMSCC0051.explanation = Le propriet\u00e0 JMS_IBM possono solo essere impostate mediante un tipo variabile specifico.
JMSCC0051.useraction = Correggere il codice dell'applicazione in modo che utilizzi il tipo di variabile richiesto quando si imposta questa propriet\u00e0 JMS_IBM.
JMSCC0051.inserts = XMSC_INSERT_PROPERTY, XMSC_INSERT_TYPE, XMSC_INSERT_OTHER_TYPE
JMSCC0051.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0052 = Si \u00e8 verificata un''eccezione durante la serializzazione dell''oggetto: ''{0}''.
JMSCC0052.explanation = Non \u00e8 stato possibile serializzare l'oggetto a causa dell'eccezione.
JMSCC0052.useraction = Per dettagli sull'errore, esaminare l'eccezione collegata.
JMSCC0052.inserts = XMSC_INSERT_EXCEPTION
JMSCC0052.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0053 = Si \u00e8 verificata un''eccezione durante la deserializzazione di un messaggio, eccezione: ''{0}''.
JMSCC0053.explanation = Non \u00e8 stato possibile deserializzare l'oggetto a causa dell'eccezione mostrata.
JMSCC0053.useraction = Per dettagli sull'errore, esaminare l'eccezione collegata.
JMSCC0053.inserts = XMSC_INSERT_EXCEPTION
JMSCC0053.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0054 = Il browser code non ha messaggi disponibili.
JMSCC0054.explanation = Un'applicazione utente ha richiesto un messaggio da un browser code quando non ve ne erano di disponibili.
JMSCC0054.useraction = Assicurarsi che l'applicazione non chiami questo metodo quando non vi sono messaggi disponibili oppure gestisca l'eccezione.
JMSCC0054.exception = java.util.NoSuchElementException

JMSCC0055 = Il browser code \u00e8 chiuso.
JMSCC0055.explanation = Un'applicazione ha richiamato un metodo che non deve essere usato dopo che il browser code \u00e8 stato chiuso.
JMSCC0055.useraction = Assicurarsi che il browser code non sia stato chiuso prima della chiamata al metodo.
JMSCC0055.exception = com.ibm.msg.client.jms.DetailedIllegalStateException

JMSCC0059 = Il buffer di lettura \u00e8 nullo.
JMSCC0059.explanation = \u00c8 stato passato un riferimento nullo al metodo StreamMessage.readBytes(), quindi non \u00e8 stato possibile restituire alcun dato.
JMSCC0059.useraction = Passare un buffer di dimensione opportuna nel metodo readBytes().
JMSCC0059.exception = java.lang.NullPointerException

JMSCC0060 = \u00c8 stata raggiunta la fine del flusso del messaggio.
JMSCC0060.explanation = \u00c8 stata raggiunta la fine del contenuto del messaggio. Ci\u00f2 \u00e8 normale se l'applicazione di lettura non conosce la quantit\u00e0 di dati previsti.
JMSCC0060.useraction = Nessuna azione richiesta.
JMSCC0060.exception = com.ibm.msg.client.jms.DetailedMessageEOFException

JMSCC0061 = L'array di byte StreamMessage non \u00e8 stato letto completamente.
JMSCC0061.explanation = \u00c8 stato fatto un tentativo di leggere il campo successivo dal flusso sebbene un array di byte sia stato letto parzialmente.
JMSCC0061.useraction = Assicurarsi che il codice utente completi la lettura degli array di byte prima di tentare la lettura del campo successivo.
JMSCC0061.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0062 = Non \u00e8 possibile restituire il valore nullo come carattere.
JMSCC0062.explanation = \u00c8 stato fatto un tentativo di leggere un campo StreamMessage nullo mediante il metodo readChar().
JMSCC0062.useraction = Evitare di leggere i valori nulli utilizzando il metodo readChar().
JMSCC0062.exception = java.lang.NullPointerException

JMSCC0063 = La codifica non \u00e8 valida per la stringa ''{0}''.
JMSCC0063.explanation = Il valore fornito non ha una codifica conosciuta.
JMSCC0063.useraction = Assicurarsi che l'applicazione fornisca un valore dall'elenco definito di codifiche.
JMSCC0063.inserts = JMS_IBM_Encoding

JMSCC0064 = Si \u00e8 verificato un errore interno durante la scrittura nel flusso di dati.
JMSCC0064.explanation = Si \u00e8 verificato un problema con i flussi di dati utilizzati per la conversione di formato dei valori float e double.
JMSCC0064.useraction = Salvare tutti i file di output generati e utilizzare il sito dell'assistenza WMQ: http://www.ibm.com/software/integration/wmq/support/, o l'ISA(IBM Support Assistant): http://www.ibm.com/software/support/isa/, per vedere se \u00e8 gi\u00e0 disponibile una soluzione.  In caso di impossibilit\u00e0 di trovare una corrispondenza, contattare il centro assistenza IBM.

JMSCC0065 = \u00c8 stato fatto un tentativo di leggere oltre la fine del messaggio.
JMSCC0065.explanation = \u00c8 stato fatto un tentativo di leggere oltre la fine del messaggio. Questa pu\u00f2 essere una condizione normale se un'applicazione \u00e8 stata codificata per leggere dati a lunghezza variabile utilizzando la specifica JMS 1.0.2.
JMSCC0065.useraction = Se necessario, riscrivere il codice dell'applicazione in modo che utilizzi il nuovo metodo getBodyLength().
JMSCC0065.exception = com.ibm.msg.client.jms.DetailedMessageEOFException

JMSCC0066 = Conversione UTF-8 non riuscita.
JMSCC0066.explanation = Si \u00e8 verificato un problema durante la lettura o scrittura di una stringa UTF-8. La causa pi\u00f9 comune \u00e8 il tentativo di scrivere una stringa pi\u00f9 lunga di 65535 caratteri.
JMSCC0066.useraction = Per ulteriori informazioni vedere l'eccezione collegata.
JMSCC0066.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC0067 = Si \u00e8 verificato un errore interno. Problema nella scrittura nel messaggio.
JMSCC0067.explanation = Si \u00e8 verificato un errore durante il tentativo di scrivere un elemento nel messaggio.
JMSCC0067.useraction = Salvare tutti i file di output generati e utilizzare il sito dell'assistenza WMQ: http://www.ibm.com/software/integration/wmq/support/, o l'ISA(IBM Support Assistant): http://www.ibm.com/software/support/isa/, per vedere se \u00e8 gi\u00e0 disponibile una soluzione.  In caso di impossibilit\u00e0 di trovare una corrispondenza, contattare il centro assistenza IBM.
JMSCC0067.exception = com.ibm.msg.client.jms.DetailedResourceAllocationException

JMSCC0068 = La propriet\u00e0 ''{0}'' deve essere impostata utilizzando un valore di tipo ''{1}'', o un tipo convertibile in questo tipo, come indicato dalla specifica JMS. Non \u00e8 possibile eseguire la conversione dal tipo indicato ''{2}''. 
JMSCC0068.explanation = La conversione tra i due tipi di dati specificati non \u00e8 consentita dalla specifica JMS.
JMSCC0068.useraction = Impostare la propriet\u00e0 denominata utilizzando una delle conversioni consentite.
JMSCC0068.exception = com.ibm.msg.client.jms.DetailedMessageFormatException
JMSCC0068.inserts = XMSC_INSERT_PROPERTY, XMSC_INSERT_TYPE, XMSC_INSERT_OTHER_TYPE

JMSCC0069 = La propriet\u00e0 ''{0}'' deve essere impostata utilizzando un valore di tipo ''{1}''. Non \u00e8 possibile eseguire la conversione dal tipo indicato ''{2}'' con il valore ''{3}''. 
JMSCC0069.explanation = Si \u00e8 verificato un errore durante il tentativo di impostare una propriet\u00e0 del messaggio.
JMSCC0069.useraction = Impostare la propriet\u00e0 denominata utilizzando una delle conversioni consentite con un valore appropriato.
JMSCC0069.exception = com.ibm.msg.client.jms.DetailedMessageFormatException
JMSCC0069.inserts = XMSC_INSERT_PROPERTY, XMSC_INSERT_TYPE, XMSC_INSERT_OTHER_TYPE, XMSC_INSERT_VALUE

JMSCC0070 = Si \u00e8 verificato un errore interno. Si \u00e8 verificato un problema nell''impostazione della propriet\u00e0 del messaggio JMS ''{0}'', tipo previsto ''{1}'', con un oggetto di tipo ''{2}''.
JMSCC0070.explanation = Si \u00e8 verificato un errore durante il tentativo di impostare una propriet\u00e0 del messaggio.
JMSCC0070.useraction = Salvare tutti i file di output generati e utilizzare il sito dell'assistenza WMQ: http://www.ibm.com/software/integration/wmq/support/, o l'ISA(IBM Support Assistant): http://www.ibm.com/software/support/isa/, per vedere se \u00e8 gi\u00e0 disponibile una soluzione.  In caso di impossibilit\u00e0 di trovare una corrispondenza, contattare il centro assistenza IBM.
