JMSCC6004 = La creazione di una connessione o di un contesto JMS con un ID utente o password non \u00e8 supportata durante l'esecuzione in un ambiente CICS.
JMSCC6004.explanation = Il gestore code non supporta l'autenticazione o l'autorizzazione con un ID utente e password forniti durante la creazione di una connessione in modalit\u00e0 bind o di un contesto JMS in un ambiente CICS. Viene utilizzato invece l'ID utente associato allo spazio indirizzi o transazione CICS.
JMSCC6004.useraction = Modificare l'applicazione in modo che non specifichi un ID utente o password.
JMSCC6004.exception = com.ibm.msg.client.jms.DetailedJMSException

