JMSCC0004.explanation = A JMS specifik\u00e1ci\u00f3 szerint a receive() met\u00f3dus h\u00edv\u00e1sa nem adhat vissza \u00fczenetet, ha a kapcsolat le\u00e1llt. A receiveNoWait vagy az id\u0151korl\u00e1ttal rendelkez\u0151 fogad\u00e1s h\u00edv\u00e1sa null\u00e9rt\u00e9ket ad vissza, amikor az id\u0151korl\u00e1t lej\u00e1rt. Az id\u0151korl\u00e1t n\u00e9lk\u00fcli fogad\u00e1s nem ad vissza semmit a kapcsolat ind\u00edt\u00e1s\u00e1ig, illetve bez\u00e1r\u00e1s\u00e1ig, vagy az alkalmaz\u00e1s le\u00e1ll\u00e1s\u00e1ig.
JMSCC0004.useraction = Ind\u00edtsa el a kapcsolatot a javax.jms.Connection.start() megh\u00edv\u00e1s\u00e1val. 

