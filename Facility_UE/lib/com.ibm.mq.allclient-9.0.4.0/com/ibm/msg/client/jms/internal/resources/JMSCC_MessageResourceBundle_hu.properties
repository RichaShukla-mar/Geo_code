JMSCC0002.useraction = Egy kapcsolat clientId tulajdons\u00e1ga csak egyszer \u00e1ll\u00edthat\u00f3 be, nem null \u00e9rt\u00e9kre, \u00e9s csak a kapcsolat haszn\u00e1lata el\u0151tt. Gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy a kapcsolat \u00e9rv\u00e9nyes \u00e9s az \u00fcgyf\u00e9l-azonos\u00edt\u00f3 nem null.
