JMSCC0037.useraction = O m\u00e9todo onMessage() deve ser alterado para evitar a emiss\u00e3o de exce\u00e7\u00f5es.

JMSCC0038 = O usu\u00e1rio n\u00e3o possui autoriza\u00e7\u00e3o para realizar esta opera\u00e7\u00e3o. Consulte a exce\u00e7\u00e3o vinculada para obter detalhes.
