JMSCC0004 = O recebimento de chamadas n\u00e3o retornar\u00e1 uma mensagem para uma conex\u00e3o que est\u00e1 parada.
JMSCC0004.explanation = A especifica\u00e7\u00e3o do JMS afirma que o m\u00e9todo receive() n\u00e3o deve retornar uma mensagem, se a conex\u00e3o estiver parada. Chamar receiveNoWait ou receber com um tempo limite retornar\u00e1 nulo quando o tempo limite expira. O recebimento de chamadas sem tempo limite n\u00e3o retornar\u00e1 at\u00e9 que a conex\u00e3o seja iniciada, fechada ou o aplicativo finalizar.
JMSCC0004.useraction = Inicie a conex\u00e3o, chamando javax.jms.Connection.start(). 

