JMSCC0034.useraction = Verifique os arquivos da log do servidor de aplicativos para obter informa\u00e7\u00f5es sobre outros problemas associados com o bean acionado por mensagens. Salve qualquer arquivo de sa\u00edda gerado e utilize o site de Suporte do WMQ: http://www.ibm.com/software/integration/wmq/support/, ou o ISA (IBM Support Assistant): http://www.ibm.com/software/support/isa/, para consultar se uma solu\u00e7\u00e3o j\u00e1 est\u00e1 dispon\u00edvel.  Se n\u00e3o for poss\u00edvel localizar uma correspond\u00eancia, entre em contato com o centro de suporte da IBM.
JMSCC0034.exception = com.ibm.msg.client.jms.DetailedIllegalStateException
