JMSCC0002.useraction = A propriedade clientId em uma conex\u00e3o pode ser configurada apenas uma vez, apenas para um valor n\u00e3o nulo e apenas antes da conex\u00e3o ser utilizada. Assegure-se de que a conex\u00e3o \u00e9 v\u00e1lida e que o ID de cliente n\u00e3o \u00e9 nulo.
