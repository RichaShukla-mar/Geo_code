MSG=Il DN (distinguished name) SSL non corrisponde al nome peer, canale \'&3\'.
XPL=Il DN (distinguished name), \'&4\', contenuto nel certificato SSL per l'estremit\u00e0 remota del canale non corrisponde al nome peer SSL per il canale \'&3\'. Il DN (distinguished name) sull'host remoto \'&5\' deve corrispondere al nome peer specificato (che pu\u00f2 essere generico) prima che il canale possa essere avviato.
URESP=Se per questo sistema remoto \u00e8 consentita la connessione, modificare la specifica del nome peer SSL per il canale locale in modo che corrisponda al DN (Distinguished Name) nel certificato SSL per il terminale remoto del canale oppure ottenere il certificato corretto per l'estremit\u00e0 remota del canale. Riavviare il canale.
