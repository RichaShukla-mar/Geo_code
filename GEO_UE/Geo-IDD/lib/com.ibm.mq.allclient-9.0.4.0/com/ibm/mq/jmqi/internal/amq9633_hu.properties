MSG=Hib\u00e1s SSL-igazol\u00e1s a(z) \'&3\' csatorn\u00e1n\u00e1l.
XPL=A k\u00f6vetkez\u0151 okok valamelyike miatt hib\u00e1s tan\u00fas\u00edtv\u00e1nyt tal\u00e1lt a rendszer az SSL k\u00e9zfog\u00e1s sor\u00e1n: &B (a) helytelen\u00fcl volt form\u00e1zva, \u00e9s nem lehetett \u00e9rv\u00e9nyes\u00edteni, vagy &B (b) helyesen volt form\u00e1zva, de nem siker\u00fclt a \u00e9rv\u00e9nyes\u00edteni a tan\u00fas\u00edtv\u00e1nyhat\u00f3s\u00e1g (Certification Authority - CA) gy\u00f6k\u00e9rrel \u00e9s m\u00e1s, helyben t\u00e1rolt tan\u00fas\u00edtv\u00e1nyokkal szemben, vagy &B (c) megtal\u00e1lhat\u00f3 egy LDAP kiszolg\u00e1l\u00f3 visszavont tan\u00fas\u00edtv\u00e1nyok list\u00e1j\u00e1n (Certification Revocation List - CRL), vagy &B (d) CRL lett megadva, de a CRL nem tal\u00e1lhat\u00f3 az LDAP kiszolg\u00e1l\u00f3n, vagy &B (e) egy OCSP v\u00e1laszad\u00f3 jelezte, hogy visszavon\u00e1sra ker\u00fclt &P A csatorna: \'&3\'; bizonyos esetekben nem hat\u00e1rozhat\u00f3 meg, ez\u00e9rt \'????\' jelenik meg. A t\u00e1voli gazda: \'&5\'. A csatorna nem indult el.
URESP=Ellen\u0151rizze, hogy a lehets\u00e9ges okok k\u00f6z\u00fcl melyik \u00e9rv\u00e9nyes a rendszer\u00e9re. Jav\u00edtsa a hib\u00e1t, \u00e9s ind\u00edtsa \u00fajra a csatorn\u00e1t.
