SEVERITY=30
PROGNOTE=5724-H72 (C) Copyright IBM Corp. 2006, 2009 All rights reserved
MSG=Bad SSL certificate for channel \'&3\'.
XPL=A certificate encountered during SSL handshaking is regarded as bad for one of the following reasons &B (a) it was formatted incorrectly and could not be validated &B (b) it was formatted correctly but failed validation against the Certification Authority (CA) root and other certificates held on the local system &B (c) it was found in a Certification Revocation List (CRL) on an LDAP server &B (d) a CRL was specified but the CRL could not be found on the LDAP server &B (e) an OCSP responder has indicated that it is revoked &P The channel is \'&3\'; in some cases its name cannot be determined and so is shown as \'????\'. The remote host is \'&5\'. The channel did not start.
URESP=Check which of the possible causes applies on your system. Correct the error, and restart the channel.
