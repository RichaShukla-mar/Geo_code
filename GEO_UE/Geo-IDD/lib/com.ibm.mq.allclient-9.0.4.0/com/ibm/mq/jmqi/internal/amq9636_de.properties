MSG=Der definierte SSL-Name stimmt nicht mit dem Peernamen \u00fcberein, Kanal \'&3\'.
XPL=Der definierte Name \'&4\', der im SSL-Zertifikat f\u00fcr das ferne Kanalende enthalten ist, entspricht nicht dem lokalen SSL-Peernamen f\u00fcr den Kanal \'&3\'. Der definierte Name auf dem fernen Host \'&5\' muss mit dem angegebenen Peernamen (bei dem es sich um einen generischen Namen handeln kann) \u00fcbereinstimmen, damit der Kanal gestartet werden kann.
URESP=Wenn dieses ferne System in der Lage sein soll, eine Verbindung herzustellen, m\u00fcssen Sie entweder den SSL-Peernamen f\u00fcr den lokalen Kanal so \u00e4ndern, dass er mit dem definierten Namen im SSL-Zertifikat f\u00fcr das ferne Kanalende \u00fcbereinstimmt, oder das richtige Zertifikat f\u00fcr das ferne Kanalende anfordern. Starten Sie den Kanal erneut.
