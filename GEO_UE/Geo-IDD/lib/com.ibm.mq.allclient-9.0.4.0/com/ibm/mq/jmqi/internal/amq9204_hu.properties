MSG=Csatlakoz\u00e1s &3 gazdag\u00e9phez elutas\u00edtva.
XPL=A(z) &3 gazdag\u00e9phez &4 protokollal t\u00f6rt\u00e9n\u0151 csatlakoz\u00e1s elutas\u00edtva.
URESP=Lehets\u00e9ges, hogy a t\u00e1voli rendszeren az ezzel a gazdag\u00e9ppel l\u00e9trehozott kapcsolatok nincsenek enged\u00e9lyezve. Ellen\u0151rizze, hogy a(z) &4 figyel\u0151program elindult-e a(z) &3 gazdag\u00e9pen. &P Ha a p\u00e1rbesz\u00e9d LU 6.2 protokollt haszn\u00e1l, lehets\u00e9ges, hogy a t\u00e1voli g\u00e9pnek k\u00fcld\u00f6tt felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 vagy jelsz\u00f3 nem megfelel\u0151. &P Ha a p\u00e1rbesz\u00e9d TCP/IP protokollt haszn\u00e1l, lehets\u00e9ges, hogy a t\u00e1voli gazdag\u00e9p nem ismeri fel a helyi gazdag\u00e9pet \u00e9rv\u00e9nyes gazdag\u00e9pk\u00e9nt. &P A(z) &4&5 h\u00edv\u00e1s visszat\u00e9r\u00e9si k\u00f3dja a k\u00f6vetkez\u0151 volt: &1 X(\'&2\'). &P Jegyezze fel a hiba\u00e9rt\u00e9keket, \u00e9s sz\u00f3ljon a rendszergazd\u00e1nak.
