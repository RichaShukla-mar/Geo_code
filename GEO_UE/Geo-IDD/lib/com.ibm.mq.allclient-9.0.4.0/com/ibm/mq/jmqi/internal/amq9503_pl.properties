MSG=Negocjowanie kana\u0142u nie powiod\u0142o si\u0119.
XPL=Nie mo\u017cna ustanowi\u0107 kana\u0142u &3 mi\u0119dzy tym komputerem a komputerem zdalnym &4, poniewa\u017c negocjowanie nie powiod\u0142o si\u0119. W pewnych sytuacjach nazwy kana\u0142u nie mo\u017cna okre\u015bli\u0107 i jest wy\u015bwietlana warto\u015b\u0107 \u201e????\u201d. &P Ostatnie odebrane dane sterowania mia\u0142y typ &1 z powi\u0105zanym kodem b\u0142\u0119du &2.
URESP=Poinformuj administratora systemu o tym, \u017ce powinien podj\u0105\u0107 pr\u00f3b\u0119 zidentyfikowania przyczyny niepowodzenia, kt\u00f3ra wyst\u0105pi\u0142a podczas ustanawiania kana\u0142u, przy u\u017cyciu technik okre\u015blania problemu. Na przyk\u0142ad mo\u017cna przejrze\u0107 pliki FFST i przeanalizowa\u0107 dzienniki b\u0142\u0119d\u00f3w w systemach lokalnym i zdalnym w poszukiwaniu komunikat\u00f3w wyja\u015bniaj\u0105cych przyczyn\u0119 niepowodzenia. Wi\u0119cej informacji mo\u017cna uzyska\u0107, powtarzaj\u0105c operacj\u0119 przy w\u0142\u0105czonej funkcji \u015bledzenia.
