TraceController.31=Uso: java -jar com.ibm.mq.allclient.jar -traceControl [-i id] [-h host] [-p port] [-status|-enable|-disable] [-ip packageName] [-ep packageName] [-list] \n\
\ \t-i especifica o ID da VM \u00e0 qual conectar (nenhum padr\u00e3o)\n\
\ \t-h especifica o nome do host ao qual conectar (host local padr\u00e3o)\n\
\ \t-p cspecifica o n\u00famero da porta \u00e0 qual conectar (padr\u00e3o 9999)\n\
\ \t-status especifica se o status de rastreio deve ser exibido\n\
\ \t-enable especifica se o rastreio deve ser ativado\n\
\ \t-disable especifica se o rastreio deve ser desativado\n\
\ \t-ip especifica um nome de pacote a ser inclu\u00eddo no rastreio\n\
\ \t-ep especifica um nome de pacote a ser exclu\u00eddo do rastreio\n\
\ \t-list especifica se uma lista de IDs e descri\u00e7\u00f5es de VM ser\u00e1 exibida e o programa sair\u00e1 \n \n\
\ \tvoc\u00ea deve fornecer uma, e apenas uma, de -status, -enable e -disable \n\
\ \tse voc\u00ea especificar -i, n\u00e3o dever\u00e1 especificar -h ou -p \n\
\ \t-ip e -ep podem ser repetidas (n\u00e3o h\u00e1 verifica\u00e7\u00e3o de precis\u00e3o dos pacotes especificados)
TraceController.32=Estado do processo com dump para {0}
