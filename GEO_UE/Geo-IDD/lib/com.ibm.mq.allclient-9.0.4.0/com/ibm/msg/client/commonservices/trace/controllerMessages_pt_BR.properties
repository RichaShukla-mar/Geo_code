\t****************************************************************** \t-i especifica o ID da VM \u00e0 qual anexar (nenhum padr\u00e3o)\n \ \t-h especifica o nome do host ao qual anexar (host local padr\u00e3o)\n\
\ \t-p especifica o n\u00famero da porta \u00e0 qual anexar (padr\u00e3o 9999)\n\
\ \t-dump especifica que o estado de processo deve ser submetido a dump para um arquivo\n\
\ \t-dumploc especifica o diret\u00f3rio no qual o arquivo de dump deve ser gravado\n\
\ \t-nocompress especifica que o arquivo de dump n\u00e3o deve ser compactado (ele \u00e9 compactado por padr\u00e3o)\n\
\ \t\t(o padr\u00e3o \u00e9 o diret\u00f3rio ativo do aplicativo)\n\
\ \t-status especifica que o status de rastreio deve ser exibido\n\
\ \t-enable especifica que o rastreio deve ser ativado\n\
\ \t-disable especifica que o rastreio deve ser desativado\n\
\ \t-ip especifica um nome de pacote a ser inclu\u00eddo no rastreio\n\
\ \t-ep especifica um nome do pacote a ser exclu\u00eddo do rastreio\n\
\ \t-list especifica que uma lista de IDs da VM e descri\u00e7\u00f5es ser\u00e1 exibida e o programa encerrado \n \n\
\ \tdeve-se fornecer um, e somente um, de -status, -enable e -disable \n\
\ \tse voc\u00ea especificar -i, n\u00e3o dever\u00e1 especificar -h ou -p \n\
\ \t-ip e -ep podem ser repetidos (n\u00e3o h\u00e1 verifica\u00e7\u00e3o de funcionamento dos pacotes especificados)
