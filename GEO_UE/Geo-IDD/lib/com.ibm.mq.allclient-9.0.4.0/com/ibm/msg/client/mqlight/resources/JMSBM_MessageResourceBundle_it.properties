JMSBM0009 = "La chiamata API non \u00e8 consentita con credenziali preconfigurate"
JMSBM0009.explanation = "Un ID utente e password sono gi\u00e0 configurati nella ConnectionFactory. Le credenziali utente non possono essere sovrascritte quando si crea una connessione"
