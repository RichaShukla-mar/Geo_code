JMSBM0007 = "Non \u00e8 stato possibile configurare l'istanza ConnectionFactory predefinita"
JMSBM0007.explanation = "Sono definite pi\u00f9 istanze di servizio, ma non \u00e8 stato specificato alcun nome istanza durante la creazione di una ConnectionFactory."
