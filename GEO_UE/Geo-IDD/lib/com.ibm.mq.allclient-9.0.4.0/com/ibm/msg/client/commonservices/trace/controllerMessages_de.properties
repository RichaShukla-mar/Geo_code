TraceController.0=Syntax: java -jar com.ibm.mq.traceControl.jar [-i ID] [-h Host] [-p Port] [-dump [-dumploc Verzeichnis] [-nocompress]] [-status|-enable|-disable] [-ip Paketname] [-ep Paketname] [-list] \n\
