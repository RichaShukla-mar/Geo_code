MSG=Hiba CRL LDAP kiszolg\u00e1l\u00f3k el\u00e9r\u00e9sekor; SSL-csatorna: \'&3\'.
XPL=A CRL-ellen\u0151rz\u00e9s az LDAP kiszolg\u00e1l\u00f3kon a helyi &MQ_short rendszeren lett konfigur\u00e1lva. Hiba t\u00f6rt\u00e9nt CRL LDAP kiszolg\u00e1l\u00f3k el\u00e9r\u00e9sekor a t\u00e1voli rendszert\u0151l kapott tan\u00fas\u00edtv\u00e1ny \u00e9rv\u00e9nyes\u00edt\u00e9sekor. A lehets\u00e9ges okok: &B (a) nem siker\u00fclt csatlakozni egyetlen LDAP kiszolg\u00e1l\u00f3hoz sem, vagy &B (b) a tan\u00fas\u00edtv\u00e1ny kibocs\u00e1t\u00f3j\u00e1nak megk\u00fcl\u00f6nb\u00f6ztetett neve (DN) nincs meghat\u00e1rozva egy LDAP kiszolg\u00e1l\u00f3 DIT-j\u00e9ben.\' &P A csatorna: \'&3\'; egyes esetekben a neve nem hat\u00e1rozhat\u00f3 meg, \u00e9s \u00edgy jelenik meg: \'????\'. A csatorna nem indult el.
URESP=Ellen\u0151rizze a helyileg be\u00e1ll\u00edtott CRL LDAP kiszolg\u00e1l\u00f3k el\u00e9rhet\u0151s\u00e9g\u00e9t. Jav\u00edtsa a tal\u00e1lt hib\u00e1kat, \u00e9s ind\u00edtsa \u00fajra a csatorn\u00e1t.
