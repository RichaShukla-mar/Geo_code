MSG=A csatornaegyeztet\u00e9s meghi\u00fasult.
XPL=E g\u00e9p \u00e9s a t\u00e1voli \'&4\' g\u00e9p k\u00f6z\u00f6tt a(z) \'&3\' csatorna nem hozhat\u00f3 l\u00e9tre, mert egyeztet\u00e9si hiba l\u00e9pett fel. Bizonyos esetekben a csatorna neve nem hat\u00e1rozhat\u00f3 meg, ez\u00e9rt \'????\' jelenik meg. &P Az utols\u00f3 kapott vez\u00e9rl\u0151adatok &1 t\u00edpus\u00faak voltak, &2 t\u00e1rs\u00edtott hibak\u00f3ddal.
URESP=\u00c9rtes\u00edtse a jelens\u00e9gr\u0151l a rendszergazd\u00e1t, aki a hibafelder\u00edt\u00e9si elj\u00e1r\u00e1s seg\u00edts\u00e9g\u00e9vel azonos\u00edthatja a csatornahiba ok\u00e1t. P\u00e9ld\u00e1ul, keressen FFST f\u00e1jlokat, \u00e9s vizsg\u00e1lja meg a helyi \u00e9s a t\u00e1voli rendszereken a hibanapl\u00f3kat, ahol olyan \u00fczeneteket tal\u00e1lhat, amelyek magyar\u00e1zattal szolg\u00e1lhatnak a hiba ok\u00e1ra. T\u00f6bb inform\u00e1ci\u00f3khoz juthat, ha a m\u0171veletet megism\u00e9tli enged\u00e9lyezett nyomk\u00f6vet\u00e9ssel.
