MSG=No se ha podido cargar la biblioteca JNI nativa de &MQ_long: \'&3\'.
XPL=La biblioteca JNI nativa \'&3\' no se ha podido cargar porque no se ha encontrado la biblioteca. \
&p &p La JVM ha intentado la biblioteca nativa de plataforma \'&3\',&p que estaba correlacionada con el nombre de archivo: \'&2\'.&p &p Al intentar cargar la biblioteca, la JVM ha notificado el mensaje de&p error:&p &1&p &p El tama\u00f1o de bit de la JVM es: \'&4\'&p &p La v\u00eda de acceso a biblioteca utilizada para localizar esta biblioteca ha sido:&p &5&p &p Compruebe que el tama\u00f1o de bit de la JVM coincida con el tama\u00f1o de bit del primer&p archivo de biblioteca nativa ubicado en esta lista de directorios&p java.library.path.&p &p La biblioteca nativa \'&3\' es utilizada por las clases de &MQ_long para &p Java y las de &MQ_long para JMS al crear una conexi\u00f3n con &p el gestor de colas utilizando una modalidad de conexi\u00f3n de 'enlaces'.  \
Una conexi\u00f3n en modalidad &p de enlaces es una conexi\u00f3n que utiliza la memoria del sistema para&p comunicase con el gestor de colas, al contrario que una conexi\u00f3n en modalidad&p de 'cliente', que utiliza un socket TCP/IP.&p &p Para poder comunicarse con un gestor de colas utilizando una conexi\u00f3n en modalidad &p de enlaces, el gestor de colas debe encontrarse en el mismo sistema que &p las clases de &MQ_long para Java/JMS.  \
Si este no es el caso en&p su entorno, considere la posibilidad de reconfigurar la aplicaci\u00f3n para utilizar&p conexiones en modalidad de cliente.&p 
URESP=Compruebe que la v\u00eda de acceso de la biblioteca java apunta a la ubicaci\u00f3n de la biblioteca JNI.
