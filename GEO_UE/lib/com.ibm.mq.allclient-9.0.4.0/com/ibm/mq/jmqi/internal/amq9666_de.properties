MSG=Fehler beim Zugriff auf CRL-LDAP-Server; SSL-Kanal \'&3\'.
XPL=Die \u00dcberpr\u00fcfung der Zertifikatswiderrufslisten auf LDAP-Servern wurde auf dem lokalen &MQ_short-System konfiguriert. Als versucht wurde, bei der Auswertung eines Zertifikats vom fernen System auf die CRL-LDAP-Server zuzugreifen, wurde ein Fehler festgestellt. M\u00f6gliche Ursachen sind &B (a) Keine Verbindung zu einem der LDAP-Server m\u00f6glich oder (b) der definierte Name (DN) des Zertifikatsausstellers ist nicht in der Verzeichnisinformationsbaumstruktur eines LDAP-Servers definiert. &P Der Kanal hei\u00dft \'&3\'. In manchen F\u00e4llen kann sein Name nicht ermittelt werden und wird als \'????\' angezeigt. Der Kanal wurde nicht gestartet.
URESP=\u00dcberpr\u00fcfen Sie den Zugriff auf den bzw. die lokal konfigurierten CRL-LDAP-Server. Korrigieren Sie alle festgestellten Probleme und starten Sie den Kanal erneut.
