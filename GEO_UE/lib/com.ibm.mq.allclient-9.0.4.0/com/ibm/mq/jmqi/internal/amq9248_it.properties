MSG=Non \u00e8 stato possibile collegare il programma a un socket &3.
XPL=Il tentativo di collegamento al socket \'&4\' non \u00e8 riuscito con il codice di ritorno &1. La chiamata &3 in errore era \'&5\'. La causa pi\u00f9 probabile di questo problema \u00e8 l'errata configurazione dell'indirizzo locale &3 o l'avvio e i parametri della porta terminale non corretti.
URESP=Contattare l'amministratore di sistema. Se il problema persiste salvare tutti i file di output generati e utilizzare il sito dell'assistenza &MQ_short http//www.ibm.com/software/integration/wmq/support/ o l'ISA (IBM Support Assistant) http//www.ibm.com/software/support/isa/ per vedere se \u00e8 gi\u00e0 disponibile una soluzione. In caso di impossibilit\u00e0 di trovare una corrispondenza, contattare il centro assistenza IBM.
