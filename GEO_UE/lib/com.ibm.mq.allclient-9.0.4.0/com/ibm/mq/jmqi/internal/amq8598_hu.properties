MSG=Nem siker\u00fclt a &MQ_long nat\u00edv JNI k\u00f6nyvt\u00e1r\u00e1nak bet\u00f6lt\u00e9se: \'&3\'.
XPL=A(z) \'&3\' nat\u00edv JNI f\u00fcggv\u00e9nyt\u00e1r nem t\u00f6lthet\u0151 be, mert nem tal\u00e1lhat\u00f3. \
&p &p A JVM megpr\u00f3b\u00e1lta bet\u00f6lteni a platform nat\u00edv k\u00f6nyvt\u00e1r\u00e1t \'&3\',&p amely a k\u00f6vetkez\u0151 f\u00e1jln\u00e9vre van \
lek\u00e9pezve: \
\'&2\'.&p &p A k\u00f6nyvt\u00e1r bet\u00f6lt\u00e9sekor a JVM a k\u00f6vetkez\u0151 hiba\u00fczenetet jelentette:&p &p &1&p &p A \
JVM-ek bitm\u00e9rete: \'&4\'&p &p A k\u00f6nyvt\u00e1r megkeres\u00e9s\u00e9hez haszn\u00e1lt k\u00f6nyvt\u00e1r\u00fatvonal:&p &5&p &p Ellen\u0151rizze, hogy \
a JVM bitm\u00e9rete megfelel-e az ebben&p  a java.library.path k\u00f6nyvt\u00e1rlist\u00e1ban tal\u00e1lhat\u00f3 els\u0151&p nat\u00edv \
k\u00f6nyvt\u00e1rf\u00e1jl bitm\u00e9ret\u00e9nek.&p &p A &MQ_long oszt\u00e1lyokat a Java \u00e9s &MQ_long\'&3\' \
oszt\u00e1lyok haszn\u00e1lj\u00e1k a JMS-hez, amikor kapcsolatot teremtenek &pa sorkezel\u0151vel &p egy \
'bindings' m\u00f3d\u00fa kapcsolat haszn\u00e1lat\u00e1val.  \
A bindings &p m\u00f3d\u00fa kapcsolat olyan kapcsolat, amely a rendszer mem\u00f3ri\u00e1j\u00e1t &p haszn\u00e1lja a sorkezel\u0151vel \
folytatott kommunik\u00e1ci\u00f3ra, szemben a 'client' m\u00f3d\u00fa&p kapcsolattal, amelyik egy TCP/IP szoftvercsatorn\u00e1t.&p \
&p A sorkezel\u0151vel folytatott bindings m\u00f3d\u00fa kapcsolathoz &p a sorkezel\u0151nek ugyanazon a rendszeren bel\u00fcl kell \
lennie, mint ahol &p Java/JMS &MQ_long oszt\u00e1lyai vannak.  \
Ha az \u00d6n k\u00f6rnyezet\u00e9ben &p nem ez a helyzet, akkor gondolja \u00e1t az alkalmaz\u00e1s \u00e1t\u00e1ll\u00edt\u00e1s\u00e1t a &p kliens m\u00f3d\u00fa \
kapcsolatok haszn\u00e1lat\u00e1ra. 
URESP=Gondoskodjon r\u00f3la, hogy a Java f\u00fcggv\u00e9nyt\u00e1r \u00fatvonal a JNI f\u00fcggv\u00e9nyt\u00e1r \
hely\u00e9re mutasson.
