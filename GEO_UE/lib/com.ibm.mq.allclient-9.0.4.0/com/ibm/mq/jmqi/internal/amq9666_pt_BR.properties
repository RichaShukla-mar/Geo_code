MSG=Erro ao acessar servidores LDAP de CRL; canal SSL \'&3\'.
XPL=A verifica\u00e7\u00e3o de CRL nos servidores LDAP foi configurada no sistema &MQ_short local. Foi encontrado um erro ao tentar acessar os servidores CRL LDAP durante a valida\u00e7\u00e3o de um certificado do sistema remoto. As poss\u00edveis causas s\u00e3o &B (a) n\u00e3o \u00e9 poss\u00edvel conectar-se a nenhum dos servidores LDAP, ou &B (b) o Nome Distinto (DN) do emissor do certificado n\u00e3o est\u00e1 definido no DIT de um servidor LDAP. &P O canal \u00e9 \'&3\'; em alguns casos, seu nome n\u00e3o pode ser determinado e, portanto, \u00e9 mostrado como \'????\'. O canal n\u00e3o foi iniciado.
URESP=Verifique o acesso ao(s) servidor(es) CRL LDAP que voc\u00ea configurou localmente. Corrija todos os problemas encontrados e reinicie o canal.
