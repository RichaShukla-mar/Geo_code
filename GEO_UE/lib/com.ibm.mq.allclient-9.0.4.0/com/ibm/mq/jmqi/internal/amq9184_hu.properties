MSG=A kil\u00e9p\u00e9si program \u00e1ltal be\u00e1ll\u00edtott kil\u00e9p\u00e9si pufferc\u00edm \u00e9rv\u00e9nytelen.
XPL=A(z) \'&3\' felhaszn\u00e1l\u00f3i kil\u00e9p\u00e9si program \'&1\' kil\u00e9p\u00e9si pufferc\u00edmmel t\u00e9rt vissza, amely nem \u00e9rv\u00e9nyes, ha a csatornakil\u00e9p\u00e9si param\u00e9terek (MQCXP) ExitResponse2 mez\u0151j\u00e9ben a m\u00e1sodlagos v\u00e1laszk\u00f3d \u00e9rt\u00e9ke MQXR2_USE_EXIT_BUFFER. A k\u00fcld\u00f6tt AMQ9190 \u00fczenet tartalmazza a r\u00e9szleteket. A csatorna le\u00e1ll.
URESP=Vizsg\u00e1lja meg, mi\u00e9rt \u00e1ll\u00edtott be a felhaszn\u00e1l\u00f3i kil\u00e9p\u00e9si program \u00e9rv\u00e9nytelen kil\u00e9p\u00e9si pufferc\u00edmet. A probl\u00e9ma legval\u00f3sz\u00edn\u0171bb oka, hogy az \u00e9rt\u00e9k be\u00e1ll\u00edt\u00e1sa elmaradt, \u00edgy az \u00e9rt\u00e9k 0.
