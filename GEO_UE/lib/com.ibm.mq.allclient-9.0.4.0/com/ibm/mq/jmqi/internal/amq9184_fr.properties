MSG=L'adresse de m\u00e9moire tampon de l'exit d\u00e9finie par l'exit n'est pas valide.
XPL=L'exit utilisateur \'&3\' a renvoy\u00e9 une adresse \'&1\' pour la m\u00e9moire tampon d'exit qui n'est pas valide, lorsque le code r\u00e9ponse secondaire de la zone ExitResponse2 des param\u00e8tres d'exit du canal (MQCXP) est d\u00e9fini sur MQXR2_USE_EXIT_BUFFER. Des d\u00e9tails suppl\u00e9mentaires sont disponibles dans le message AMQ9190. Le canal est arr\u00eat\u00e9.
URESP=D\u00e9terminez la raison pour laquelle le programme d'exit utilisateur a d\u00e9fini une adresse de m\u00e9moire tampon de l'exit qui est incorrecte. Un \u00e9chec est probablement survenu lors de la d\u00e9finition d'une valeur et celle-ci est d\u00e9finie sur 0.
