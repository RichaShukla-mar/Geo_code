URESP=O sistema remoto n\u00e3o pode ser configurado para permitir conex\u00f5es a partir deste sistema central. Verifique se o programa listener &4 foi iniciado no host &3. &P Se a conversa\u00e7\u00e3o usar a LU 6.2, ser\u00e1 poss\u00edvel que o ID do Usu\u00e1rio ou a Senha fornecida para o host remoto esteja incorreta. &P Se a conversa\u00e7\u00e3o usar TCP/IP, \u00e9 poss\u00edvel que o host remoto n\u00e3o reconhe\u00e7a o host local como um host v\u00e1lido. &P O c\u00f3digo de retorno da chamada &4&5 era &1 X(\'&2\'). &P Registre os valores do erro e informe o administrador de sistemas.
