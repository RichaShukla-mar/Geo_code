MSG=O endere\u00e7o de buffer de sa\u00edda configurado pela sa\u00edda n\u00e3o \u00e9 v\u00e1lido.
XPL=A sa\u00edda de usu\u00e1rio \'&3\' retornou um endere\u00e7o \'&1\' para o buffer de sa\u00edda que n\u00e3o \u00e9 v\u00e1lido, quando o c\u00f3digo de resposta secund\u00e1rio no campo ExitResponse2 dos par\u00e2metros de sa\u00edda do canal (MQCXP) est\u00e1 configurado como MQXR2_USE_EXIT_BUFFER. A mensagem AMQ9190 \u00e9 emitida, fornecendo detalhes adicionais e o canal p\u00e1ra.
URESP=Investigue porque o programa de sa\u00edda de usu\u00e1rio configurou um endere\u00e7o de buffer de sa\u00edda que n\u00e3o \u00e9 v\u00e1lido. A causa mais prov\u00e1vel \u00e9 a falha na configura\u00e7\u00e3o de um valor, para que o valor seja 0.
