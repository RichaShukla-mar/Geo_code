MSG=Das Programm konnte keine Verbindung zu einem &3-Socket herstellen.
XPL=Der Versuch, eine Bindung an das Socket \'&4\' herzustellen, ist mit dem R\u00fcckkehrcode &1 fehlgeschlagen. Der fehlgeschlagene &3-Aufruf lautete \'&5\'. Die wahrscheinlichste Fehlerursache ist eine falsche Konfiguration der lokalen &3-Adresse oder falsche Start- und Endparameter f\u00fcr den Anschluss.
URESP=Benachrichtigen Sie den Systemadministrator. Bleibt das Problem bestehen, speichern Sie alle generierten Ausgabedateien und pr\u00fcfen Sie auf der &MQ_short-Unterst\u00fctzungssite unter http://www.ibm.com/software/integration/wmq/support/ oder im IBM Support Assistant (ISA) unter http://www.ibm.com/software/support/isa/, ob bereits eine L\u00f6sung des Problems verf\u00fcgbar ist. Wenn Sie keine passende L\u00f6sung finden, wenden Sie sich an Ihr IBM Support Center.
