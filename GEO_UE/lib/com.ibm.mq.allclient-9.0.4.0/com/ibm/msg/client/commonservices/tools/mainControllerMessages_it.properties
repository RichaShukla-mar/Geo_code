MainController.1=Utilizzo: java -jar com.ibm.mq.allclient.jar [-traceControl <options> | -version | -jmsversion | -javaversion] \n\
\ \t-traceControl <options> richiama la funzione di controllo traccia dinamica con le opzioni specificate\n\
\ \t-version visualizza le informazioni sulla versione per le classi JMS MQ e le classi Java MQ (opzione predefinita)\n\
\ \t-jmsversion visualizza le informazioni sulla versione per le classi JMS MQ \n\
\ \t-javaversion visualizza le informazioni sulla versione per le classi Java MQ (opzione predefinita) \t-help | -h | -? | -usage visualizza questo messaggio 
MainController.2=Non \u00e8 stata specificata alcuna opzione. Verranno visualizzate tutte le informazioni sulla versione. Utilizzare java -jar com.ibm.mq.allclient.jar -help per le informazioni sull'utilizzo.
