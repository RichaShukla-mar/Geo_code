JMSBM0003.explanation = "Die Umgebungsvariable VCAP_SERVICES wurde nicht gesetzt."
JMSBM0003.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0004 = "VCAP-Servicedaten konnten nicht analysiert werden. Weitere Informationen finden Sie in der verkn\u00fcpften Ausnahmebedingung."
JMSBM0004.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0005 =  "Verbindungsdetails f\u00fcr Servicetyp ''{0}'' wurden nicht gefunden. Pr\u00fcfen Sie, ob die Anwendung mit einer Instanz eines MQ Light-Service verbunden ist."
JMSBM0005.inserts = XMSC_SERVICE_TYPE
JMSBM0005.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0006 = "Verbindungsfactory f\u00fcr Serviceinstanz ''{0}'' konnte nicht erstellt werden."
JMSBM0006.inserts = XMSC_SERVICE_INSTANCE_NAME
JMSBM0006.explanation = "F\u00fcr den angegebenen Instanznamen waren keine Daten verf\u00fcgbar."
JMSBM0006.useraction = "Pr\u00fcfen Sie die VCAP-Servicedaten f\u00fcr die Anwendung."
JMSBM0006.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0007 = "Standardinstanz f\u00fcr Verbindungsfactory konnte nicht konfiguriert werden."
JMSBM0007.explanation = "Mehrere Serviceinstanzen sind definiert, jedoch wurde bei der Erstellung einer Verbindungsfactory kein Instanzname angegeben."
JMSBM0007.useraction = "Stellen Sie bei der Erstellung einer Verbindungsfactory einen g\u00fcltigen Serviceinstanznamen bereit."
JMSBM0007.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0008 = "Berechtigungsnachweise f\u00fcr den Service konnten nicht geladen werden"
JMSBM0008.explanation = "Die erforderlichen Berechtigungsnachweise sind in der Servicedefinition nicht enthalten."
JMSBM0008.useraction = "Pr\u00fcfen Sie die VCAP-Servicedaten der Anwendung."
JMSBM0008.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0009 = "API-Aufruf mit vorkonfigurierten Berechtigungsnachweisen ist nicht zul\u00e4ssig"
JMSBM0009.explanation = "Eine Benutzer-ID und ein Kennwort sind bereits in der Verbindungsfactory konfiguriert. Benutzerberechtigungsnachweise k\u00f6nnen beim Erstellen einer Verbindung nicht \u00fcberschrieben werden"
JMSBM0009.useraction = "Geben Sie keine Benutzer-ID- oder Kennwortparameter an, wenn Sie eine Verbindung zu dieser Serviceinstanz erstellen"
JMSBM0009.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0010 = "Die VCAP-Servicedaten sind inkonsistent und potenziell falsch"
JMSBM0010.explanation = "Beim Laden der VCAP-Serviceinformationen wurde ein Fehler in den Daten gefunden"
JMSBM0010.useraction = "\u00d6ffnen Sie einen Problembericht beim IBM Service und f\u00fcgen Sie diese Ausnahmebedingung bei."
JMSBM0010.exception = com.ibm.msg.client.jms.DetailedJMSException
JMSBM0010.inserts = XMSC_INVALID_NAME

JMSBM0011 = "Die JMS1.0.2-API wird innerhalb MQLight for Bluemix nicht unterst\u00fctzt"
