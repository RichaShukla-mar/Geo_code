JMSBM0007.explanation = "T\u00f6bb szolg\u00e1ltat\u00e1sp\u00e9ld\u00e1ny lett meghat\u00e1rozva, de a kapcsolatgy\u00e1r l\u00e9trehoz\u00e1sakor nem ker\u00fclt p\u00e9ld\u00e1nyn\u00e9v megad\u00e1sra."
