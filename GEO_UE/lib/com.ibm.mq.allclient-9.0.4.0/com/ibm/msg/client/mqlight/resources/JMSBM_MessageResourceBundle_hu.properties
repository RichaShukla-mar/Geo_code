JMSBM0009 = "API h\u00edv\u00e1sa el\u0151re be\u00e1ll\u00edtott hiteles\u00edt\u0151 adatokkal nem enged\u00e9lyezett"
JMSBM0009.explanation = "A kapcsolatgy\u00e1rban m\u00e1r van be\u00e1ll\u00edtva felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 \u00e9s jelsz\u00f3. Kapcsolat l\u00e9trehoz\u00e1sakor a felhaszn\u00e1l\u00f3i hiteles\u00edt\u0151 adatokat nem lehet fel\u00fclb\u00edr\u00e1lni"
JMSBM0009.useraction = "Ne adja meg a felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 \u00e9s jelsz\u00f3 param\u00e9tereket, amikor ehhez a szolg\u00e1ltat\u00e1sp\u00e9ld\u00e1nyhoz hoz l\u00e9tre kapcsolatot"
JMSBM0009.exception = com.ibm.msg.client.jms.DetailedJMSException

JMSBM0010 = "A VCAP szolg\u00e1ltat\u00e1s adatai ellentmond\u00f3ak \u00e9s lehet, hogy helytelenek "
