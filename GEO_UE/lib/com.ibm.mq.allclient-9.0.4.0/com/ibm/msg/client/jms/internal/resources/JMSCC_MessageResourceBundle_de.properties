JMSCC0001 = Ein interner Fehler ist aufgetreten. Es konnte keine Instanz f\u00fcr eine erforderliche Klasse erstellt werden: ''{0}''.
JMSCC0001.useraction = Sichern Sie alle generierten Ausgabedateien. Ob bereits eine L\u00f6sung zur Verf\u00fcgung steht, erfahren Sie entweder \u00fcber die MQ-Unterst\u00fctzungssite http://www.ibm.com/software/integration/wmq/support/ oder \u00fcber den IBM Support Assistant (ISA) unter http://www.ibm.com/software/support/isa/.  Wenn Sie keine passende L\u00f6sung finden, wenden Sie sich an Ihr IBM Support Center.
JMSCC0001.inserts = XMSC_INSERT_EXCEPTION

JMSCC0002 = Von IBM MQ Classes for JMS wurde eine ung\u00fcltige Client-ID f\u00fcr eine Verbindung angegeben.
JMSCC0002.explanation = Von einer Anwendung wurde f\u00fcr die Client-ID einer g\u00fcltigen Verbindung ein Nullwert angegeben, oder es wurde versucht, die Eigenschaft 'clientId' einer unzul\u00e4ssigen Verbindung festzulegen.
JMSCC0002.useraction = Die Eigenschaft 'clientId' kann f\u00fcr eine Verbindung nur einmal, nur auf einen Wert ungleich Null und nur vor Verwendung der Verbindung festgelegt werden. Stellen Sie sicher, dass die Verbindung zul\u00e4ssig ist und die Client-ID keinen Nullwert enth\u00e4lt.
JMSCC0002.exception = com.ibm.msg.client.jms.DetailedInvalidClientIDException

JMSCC0003 = Der angegebene Wert ''{1}'' ist f\u00fcr ''{0}'' nicht zul\u00e4ssig.
JMSCC0003.explanation = Der festgelegte Wert ist f\u00fcr die angegebene Eigenschaft nicht zul\u00e4ssig.
JMSCC0003.useraction = \u00c4ndern Sie den Wert in einen f\u00fcr die Eigenschaft unterst\u00fctzten Wert.
JMSCC0003.inserts = XMSC_INSERT_NAME, XMSC_INSERT_VALUE
JMSCC0003.exception = com.ibm.msg.client.jms.DetailedInvalidDestinationException

JMSCC0004 = Durch Aufrufen der Methode 'receive' wird keine Nachricht f\u00fcr eine Verbindung angezeigt, die gestoppt wurde.
JMSCC0004.explanation = In der JMS-Spezifikation ist vorgegeben, dass durch Aufrufen der Methode 'receive()' keine Nachricht angezeigt werden darf, wenn die Verbindung gestoppt wurde. Nach Aufrufen von 'receiveNoWait' oder 'receive' unter Angabe eines Zeitlimits wird ein Nullwert angezeigt, wenn das Zeitlimit abgelaufen ist. Durch Aufrufen von 'receive' ohne Angabe eines Zeitlimits wird keine Nachricht angezeigt, bis die Verbindung gestartet oder gestoppt wurde, oder bis die Anwendung beendet wurde.
JMSCC0004.useraction = Stellen Sie die Verbindung durch Aufrufen von javax.jms.Connection.start() her. 

