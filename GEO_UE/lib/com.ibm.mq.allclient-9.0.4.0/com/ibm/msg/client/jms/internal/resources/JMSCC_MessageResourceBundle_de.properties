JMSCC0034.useraction = \u00dcberpr\u00fcfen Sie die Protokolldateien des Anwendungsservers auf weitere Probleme im Zusammenhang mit der Message-driven Bean. Sichern Sie alle generierten Ausgabedateien. Ob bereits eine L\u00f6sung zur Verf\u00fcgung steht, erfahren Sie entweder \u00fcber die WMQ-Unterst\u00fctzungssite http://www.ibm.com/software/integration/wmq/support/ oder \u00fcber den IBM Support Assistant (ISA) unter http://www.ibm.com/software/support/isa/.  Wenn Sie keine passende L\u00f6sung finden, wenden Sie sich an Ihr IBM Support Center.
