JMSCC5003 = Beim Deserialisieren einer Nachricht ist folgende Ausnahmebedingung aufgetreten: ''{0}''
JMSCC5003.explanation = Das Objekt konnte aufgrund der Ausnahmebedingung nicht deserialisiert werden.
