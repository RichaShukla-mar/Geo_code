JMSCC5004.useraction = Der gesendete Anwendungs- oder Nachrichtentyp muss ge\u00e4ndert werden.
JMSCC5004.exception = com.ibm.msg.client.jms.DetailedMessageFormatException

JMSCC5005 = Es ist nicht zul\u00e4ssig, diese Nachricht zu senden, da der Nachrichtentext schreibgesch\u00fctzt ist und ein JmsProducer.setProperty-Aufruf abgesetzt wurde.
JMSCC5005.explanation = Eine Benutzeranwendung hat versucht, einen schreibgesch\u00fctzten Nachrichtentext \u00fcber einen JmsProducer.setProperty-Aufruf festzulegen.
JMSCC5005.useraction = Entfernen Sie die Einstellung f\u00fcr dieses Verhalten aus dem Anwendungsprogramm, oder rufen Sie zuerst die Methode 'clearBody()' auf.
JMSCC5005.exception = com.ibm.msg.client.jms.DetailedMessageNotWriteableException

JMSCC5006 = Es ist nicht zul\u00e4ssig, diese Nachricht zu senden, da der clientseitige asynchrone Sendepuffer voll ist
JMSCC5006.explanation = Eine Benutzeranwendung hat versucht, eine JMS-Nachricht asynchron zu senden, auf dem Client besteht jedoch schon ein R\u00fcckstand asynchron zu sendender Nachrichten.
JMSCC5006.useraction = \u00c4ndern Sie das Anwendungsprogramm, damit weniger h\u00e4ufig asynchrone Sendemethoden aufgerufen werden, oder passen Sie die Konfigurationsoptionen mithilfe der Dokumentation entsprechend an.

