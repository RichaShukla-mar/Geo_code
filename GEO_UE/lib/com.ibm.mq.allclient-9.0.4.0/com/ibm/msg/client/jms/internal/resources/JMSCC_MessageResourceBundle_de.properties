JMSCC4001 = Verteilte Transaktionen stehen nicht zur Verf\u00fcgung.
JMSCC4001.explanation = Es wurde versucht, verteilte Transaktionen in einer Umgebung zu verwenden, in der diese nicht zur Verf\u00fcgung stehen.


JMSCC5001 = Hauptteil kann nicht abgerufen werden, da Nachricht eine Datenstromnachricht ist
JMSCC5001.explanation = Der Hauptteil konnte nicht abgerufen werden, da die Nachricht eine Datenstromnachricht ist und dies durch die JMS-Spezifikation nicht zugelassen ist.
JMSCC5001.useraction = Der gesendete Anwendungs- oder Nachrichtentyp muss ge\u00e4ndert werden.
