\ \tLe processus que vous avez sp\u00e9cifi\u00e9 ne semble pas rendre le bean g\u00e9r\u00e9 TraceControl du produit IBM MQ disponible. \n\
\ \tCela est probablement d\u00fb au fait qu''il n''ex\u00e9cute pas les classes IBM MQ.\n\
\ \tAssurez-vous d''avoir sp\u00e9cifi\u00e9 le processus appropri\u00e9. \n\
\ \tLa pile d''exceptions correspondante est affich\u00e9e ci-dessous \u00e0 titre de r\u00e9f\u00e9rence \n
