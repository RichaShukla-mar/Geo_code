IBM Corp.                                                       \t   </copyright>                                                    \t                                                                   \t****************************************************************** \t-i sp\u00e9cifie l'ID de la machine virtuelle \u00e0 laquelle \u00e9tablir la connexion (par d\u00e9faut aucune)\n\
\ \t-h sp\u00e9cifie le nom d'h\u00f4te auquel \u00e9tablir la connexion (par d\u00e9faut localhost)\n\
\ \t-p sp\u00e9cifie le num\u00e9ro de port auquel \u00e9tablir la connexion (par d\u00e9faut 9999)\n\
\ \t-dump sp\u00e9cifie que l'\u00e9tat du processus doit \u00eatre vid\u00e9 dans un fichier\n\
\ \t-dumploc sp\u00e9cifie le r\u00e9pertoire dans lequel le fichier de vidage doit \u00eatre plac\u00e9\n\
\ \t-nocompress sp\u00e9cifie que le fichier de vidage ne doit pas \u00eatre compress\u00e9 (il est compress\u00e9 par d\u00e9faut)\n\
\ \t\t(par d\u00e9faut, il s'agit du r\u00e9pertoire de travail de l'application))\n\
\ \t-status sp\u00e9cifie que le statut de trace doit \u00eatre affich\u00e9\n\
\ \t-enable sp\u00e9cifie que la trace doit \u00eatre activ\u00e9e\n\
\ \t-disable sp\u00e9cifie que la trace doit \u00eatre d\u00e9sactiv\u00e9e\n\
\ \t-ip sp\u00e9cifie un nom de module \u00e0 inclure dans la trace\n\
\ \t-ep sp\u00e9cifie un nom de module \u00e0 exclure de la trace\n\
\ \t-list sp\u00e9cifie qu'une liste d'ID de machine virtuelle et de descriptions doit \u00eatre affich\u00e9e et que le programme doit se fermer\n\
\n\
\ \tVous devez sp\u00e9cifier l'une des options suivantes (et une seulement) : -status, -enable ou -disable \n\
\ \tSi vous sp\u00e9cifiez -i, vous ne devez pas sp\u00e9cifier -h ni -p \n\
\ \tLes options -ip et -ep peuvent \u00eatre r\u00e9p\u00e9t\u00e9es (les modules sp\u00e9cifi\u00e9s ne sont pas v\u00e9rifi\u00e9s)
