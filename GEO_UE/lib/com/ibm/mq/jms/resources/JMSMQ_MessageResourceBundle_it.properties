JMSMQ1046 = La serie di caratteri ''{0}'' non \u00e8 supportata.
JMSMQ1046.documentation = La serie di caratteri {0} non \u00e8 supportata. \
<br> <b>Spiegazione:</b> \u00e8 stato fatto un tentativo di inviare o ricevere un messaggio di associazione, di flusso o di testo il cui testo \u00e8 codificato utilizzando una serie di caratteri non supportata dalla JVM. \
