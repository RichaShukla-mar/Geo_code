JMSMQ0003 = La destinazione \u00e8 sconosciuta o non \u00e8 pi\u00f9 valida.
JMSMQ0003.explanation = La coda o argomento potrebbe non essere pi\u00f9 disponibile, l'applicazione potrebbe utilizzare una connessione non corretta per la coda o argomento oppure la destinazione fornita non \u00e8 del tipo corretto per questo metodo.
JMSMQ0003.useraction = Controllare che IBM MQ sia ancora in esecuzione e che il gestore code sia disponibile. Controllare che venga usata la giusta connessione per la coda o argomento.
JMSMQ0003.exception = com.ibm.msg.client.jms.DetailedInvalidDestinationException
JMSMQ0003.documentation = ProviderDestination sconosciuto o non pi\u00f9 valido. \
<br> <b>Spiegazione:</b> la coda o argomento potrebbe non essere pi\u00f9 disponibile, l'applicazione potrebbe utilizzare una connessione non corretta per la coda o argomento oppure la destinazione fornita non \u00e8 del tipo corretto per questo metodo. \
<br> <b>Risposta dell'utente:</b> verificare che IBM MQ sia ancora in esecuzione e che il gestore code sia disponibile. \
Controllare che venga usata la giusta connessione per la coda o argomento.

