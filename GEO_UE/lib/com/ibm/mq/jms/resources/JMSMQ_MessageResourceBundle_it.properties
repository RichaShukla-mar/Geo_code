JMSMQ5053 = *** Nessuna risposta del broker. Accertarsi che il broker sia in esecuzione. Se si sta utilizzando il broker di IBM MQ, accertarsi che la versione broker (brokerVersion) sia impostata su V1 ***
JMSMQ5053.documentation = Nessuna risposta del broker. \
<br> <b>Spiegazione:</b> le possibili cause sono: <sl> il <li>broker non \u00e8 in esecuzione. \
<li>Si utilizza BrokerVersion=V2 in TopicConnectionFactory con il broker pubblica-sottoscrivi di IBM MQ, che non lo supporta. \
<li>Il broker ha rifiutato la pubblicazione o sottoscrizione e l'ha inserita in SYSTEM.DEAD.LETTER.QUEUE </sl> <br> <b>Risposta dell'utente:</b> assicurarsi che il broker sia in esecuzione. \
Cercare nel log degli eventi di sistema eventuali messaggi di errore del broker. \
Verificare che il broker supporti il BrokerVersion in uso. \
Cercare in SYSTEM.DEAD.LETTER.QUEUE eventuali messaggi rifiutati.

JMSMQ5054 = Il broker \u00e8 in esecuzione ma il messaggio non \u00e8 arrivato.
JMSMQ5054.documentation = Il broker \u00e8 in esecuzione ma il messaggio non \u00e8 arrivato. \
<br> <b>Spiegazione:</b> generato dal test di verifica dell'installazione quando il sottoscrittore non riesce a ricevere il messaggio pubblicato. \
<br> <b>Risposta dell'utente:</b> verificare di aver impostato correttamente il broker. \
Cercare nei log degli eventi di sistema eventuali messaggi di errore del broker. \
Cercare in SYSTEM.DEAD.LETTER.QUEUE eventuali messaggi rifiutati dal broker.

