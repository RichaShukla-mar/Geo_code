JMSMQ1112 = Operazione non valida per un oggetto specifico del dominio. L''operazione ''{0}'' non \u00e8 valida per il tipo ''{1}''.
JMSMQ1112.explanation = Un'applicazione JMS ha tentato di eseguire un'operazione su un oggetto specifico del dominio, ma l'operazione \u00e8 valida solo per l'altro dominio di messaggistica.
JMSMQ1112.useraction = Assicurarsi che gli oggetti JMS e le operazioni utilizzati dall'applicazione siano relativi al dominio di messaggistica richiesto. Se l'applicazione utilizza entrambi i domini di messaggistica, considerare di utilizzare per tutta l'applicazione oggetti indipendenti dal dominio.
JMSMQ1112.inserts = XMSC_INSERT_METHOD, XMSC_INSERT_TYPE
JMSMQ1112.documentation = L'operazione relativa a un oggetto specifico del dominio non era valida. \
<br> <b>Spiegazione:</b> un'applicazione JMS ha tentato di eseguire un'operazione su un oggetto specifico del dominio, ma l'operazione \u00e8 valida solo per l'altro dominio di messaggistica. \
<br> <b>Risposta dell'utente:</b> assicurarsi che gli oggetti JMS utilizzati dall'applicazione siano relativi al dominio di messaggistica richiesto. \
Se l'applicazione utilizza entrambi i domini di messaggistica, considerare di utilizzare per tutta l'applicazione oggetti indipendenti dal dominio.

