MSG=Errore durante l'accesso ai server LDAP CRL; canale SSL \'&3\'.
XPL=Un CRL che esegue verifiche su server LDAP \u00e8 stato configurato sul sistema &MQ_short locale. \u00c8 stato rilevato un errore durante il tentativo di accesso ai server CRL LDAP, nel corso della convalida di un certificato dal sistema remoto. Le cause possibili sono &B (a) impossibile connettersi ai server LDAP oppure &B (b) il DN (Distinguished Name) dell'emittente del certificato non \u00e8 definito nel DIT di un server LDAP. &P Il canale \u00e8 \'&3\'; in alcuni casi non \u00e8 possibile determinarne il nome e viene pertanto visualizzato come \'????\'. I codici di errore di GSKit sono riportati nei manuali di &MQ_short e nel membro GSKSSL del file H nella libreria QSYSINC.
URESP=Verificare l'accesso al/ai server CRL LDAP configurati localmente dall'utente. Correggere eventuali problemi rilevati e riavviare il canale.
