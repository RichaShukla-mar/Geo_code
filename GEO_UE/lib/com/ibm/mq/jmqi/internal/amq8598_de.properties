MSG=Die native JNI-Bibliothek \'&3\' von &MQ_long konnte nicht geladen werden.
XPL=Die native JNI-Bibliothek \'&3\' konnte nicht geladen werden, da sie nicht gefunden wurde. \
&p &p Die JVM hat versucht, die native Plattformbibliothek \'&3\'&p zu laden, die dem Dateinamen \'&2\' zugeordnet wurde.&p &p Beim Versuch, die Bibliothek zu laden, hat die JVM folgende Fehlernachricht gemeldet:&p &1&p &p Die Bitgr\u00f6\u00dfe der JVM betr\u00e4gt: \'&4\'&p &p Der Bibliothekspfad, mit dem diese Bibliothek lokalisiert wurde, hei\u00dft:&p &5&p &p Stellen Sie sicher, dass die Bitgr\u00f6\u00dfe der JVM der Bitgr\u00f6\u00dfe der ersten&p nativen Bibliotheksdatei entspricht, die in der Verzeichnisliste 'java.library.path&p enthalten ist.&p &p Die native Bibliothek \'&3\' wird von den &MQ_long-Klassen f\u00fcr &p Java und den &MQ_long-Klassen f\u00fcr JMS verwendet, wenn sie \u00fcber die Bindungsmodusverbindung eine Verbindung mit&p dem Warteschlangenmanager herstellen.  \
Eine Bindungsmodusverbindung &p ist eine Verbindung, die \u00fcber den Systemspeicher mit&p dem Warteschlangenmanager kommuniziert (im Gegensatz zu einer Client-Modusverbindung&, die ein TCP/IP-Socket verwendet).&p &p Um \u00fcber eine Bindungsmodusverbindung mit einem Warteschlangenmanager &p kommunizieren zu k\u00f6nnen, muss sich der Warteschlangenmanager im selben System wie die &p &MQ_long-Klassen f\u00fcr Java/JMS befinden.  \
Ist dies in Ihrer Umgebung nicht der Fall,&p sollten Sie die Anwendung neu konfigurieren, damit sie die&p Client-Modusverbindungen verwendet.&p 
URESP=Vergewissern Sie sich, dass der Pfad der Java-Bibliothek auf die Speicherposition der JNI-Bibliothek verweist.
