MSG=O programa n\u00e3o p\u00f4de ligar-se a um soquete &3.
XPL=A tentativa de ligar-se ao soquete \'&4\' falhou com o c\u00f3digo de retorno &1. A chamada &3 com falha era \'&5\'. A causa mais prov\u00e1vel desse problema \u00e9 a configura\u00e7\u00e3o incorreta do endere\u00e7o local &3 ou par\u00e2metros de porta iniciais e finais incorretos.
URESP=Entre em contato com o administrador do sistema. Se o problema persistir, salve os arquivos de sa\u00edda gerados e use o site de Suporte do &MQ_short, http//www.ibm.com/software/integration/wmq/support/, ou IBM Support Assistant (ISA) http//www.ibm.com/software/support/isa/, para verificar se uma solu\u00e7\u00e3o j\u00e1 est\u00e1 dispon\u00edvel. Se n\u00e3o for poss\u00edvel localizar uma correspond\u00eancia, entre em contato com o centro de suporte da IBM.
