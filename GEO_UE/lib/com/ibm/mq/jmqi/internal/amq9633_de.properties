MSG=Unzul\u00e4ssiges SSL-Zertifikat f\u00fcr Kanal \'&3\'.
XPL=Ein w\u00e4hrend des SSL-Handshake-Verfahrens festgestelltes Zertifikat ist ung\u00fcltig; dies kann eine der folgenden Ursachen haben: &B (a) Es wurde falsch formatiert und konnte nicht ausgewertet werden. &B (b) Es wurde korrekt formatiert, hat aber die G\u00fcltigkeitspr\u00fcfung \u00fcber die Root der Zertifizierungsstelle (CA) oder andere Zertifikate im lokalen System nicht bestanden. &B (c) Es wurde in einer Zertifikatswiderrufsliste (Certification Revocation List, CRL) auf einem LDAP-Server gefunden. &B (d) Eine Zertifikatswiderrufsliste wurde angegeben, konnte jedoch nicht auf dem LDAP-Server gefunden werden. &B (e) Ein OCSP-Responder hat angegeben, dass er widerrufen wurde. &P Der Kanal lautet \'&3\'. In einigen F\u00e4llen kann sein Name nicht ermittelt werden und wird als \'????\' angezeigt. Der ferne Host lautet \'&5\'. Der Kanal wurde nicht gestartet.
URESP=\u00dcberpr\u00fcfen Sie, welche der m\u00f6glichen Ursachen auf Ihr System zutrifft. Beheben Sie den Fehler, und starten Sie den Kanal erneut.
