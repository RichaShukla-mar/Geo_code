MSG=Certificado SSL inv\u00e1lido para o canal \'&3\'.
XPL=Um certificado encontrado durante o handshaking SSL \u00e9 considerado inv\u00e1lido por uma das seguintes raz\u00f5es &B (a) foi formatado incorretamente e n\u00e3o p\u00f4de ser validado &B (b) foi formatado corretamente, mas a valida\u00e7\u00e3o falhou na raiz da Autoridade de Certifica\u00e7\u00e3o (CA) e em outros certificados mantidos no sistema local &B (c) ele foi localizado em uma Lista de Revoga\u00e7\u00e3o de Certifica\u00e7\u00e3o (CRL) em um servidor LDAP &B (d) uma CRL foi especificada, mas n\u00e3o p\u00f4de ser localizada no servidor LDAP &B (e) um respondente OCSP indicou que ela foi revogada &P O canal \u00e9 \'&3\'; em alguns casos, seu nome n\u00e3o pode ser determinado e, portanto, \u00e9 mostrado como \'????\'. O host remoto \u00e9 \'&5\'. O canal n\u00e3o foi iniciado.
URESP=Verifique quais das poss\u00edveis causas se aplicam ao sistema. Corrija o erro e reinicie o canal.
