MSG=Error al acceder a servidores LDAP CRL; canal SSL \'&3\'.
XPL=La comprobaci\u00f3n CRL en servidores LDAP se ha configurado en el sistema &MQ_short local. Se ha producido un error al intentar acceder a los servidores LDAP CRL cuando se validaba un certificado desde el sistema remoto. Las causas posibles son &B (a) no puede establecerse conexi\u00f3n con ninguno de los servidores LDAP, o &B (b) el nombre distinguido (DN) del remitente del certificado no est\u00e1 definido en el DIT de un servidor LDAP. &P El canal es \'&3\'; en algunos casos su nombre no se puede determinar y se muestra como \'????\'. El canal no se ha iniciado.
URESP=Compruebe el acceso al servidor o servidores CRL LDAP que ha configurado localmente. Corrija cualquier problema que encuentre y reinicie el canal.
