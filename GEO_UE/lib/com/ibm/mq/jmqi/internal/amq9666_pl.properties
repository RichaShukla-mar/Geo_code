MSG=B\u0142\u0105d dost\u0119pu do serwer\u00f3w LDAP list odwo\u0142a\u0144 certyfikat\u00f3w. Kana\u0142 SSL: &3.
XPL=Funkcja sprawdzania list odwo\u0142a\u0144 certyfikat\u00f3w na serwerach LDAP zosta\u0142a skonfigurowana w lokalnym systemie &MQ_short. Wyst\u0105pi\u0142 b\u0142\u0105d podczas pr\u00f3by uzyskania dost\u0119pu do serwer\u00f3w LDAP list odwo\u0142a\u0144 certyfikat\u00f3w w celu sprawdzenia poprawno\u015bci certyfikatu z systemu zdalnego. Mo\u017cliwe przyczyny: &B  (a) Nie mo\u017cna po\u0142\u0105czy\u0107 si\u0119 z \u017cadnym serwerem LDAP. &B  (b) Nazwa wyr\u00f3\u017cniaj\u0105ca wystawcy certyfikatu nie zosta\u0142a zdefiniowana w pliku DIT serwera LDAP. &P Nazwa kana\u0142u: &3. W pewnych sytuacjach nazwy kana\u0142u nie mo\u017cna okre\u015bli\u0107 i jest wy\u015bwietlana warto\u015b\u0107 \u201e????\u201d. Kana\u0142 nie zosta\u0142 uruchomiony.
URESP=Sprawd\u017a mo\u017cliwo\u015bci uzyskania dost\u0119pu do serwer\u00f3w LDAP list odwo\u0142a\u0144 certyfikat\u00f3w, kt\u00f3re zosta\u0142y skonfigurowane lokalnie. Usu\u0144 wszystkie znalezione problemy i zrestartuj kana\u0142.
