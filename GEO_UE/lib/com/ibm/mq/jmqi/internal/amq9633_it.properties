MSG=Certificato SSL non valido per il canale \'&3\'.
XPL=Un certificato rilevato durante l'handshaking SSL \u00e8 considerato non valido per uno dei seguenti motivi &B (a) ha un formato non corretto e non \u00e8 stato possibile convalidarlo &B (b) ha un formato corretto ma la convalida non \u00e8 riuscita rispetto al root AC (Autorit\u00e0 di certificazione) e agli altri certificati conservati sul sistema locale &B (c) \u00e8 stato riscontrato in un CRL (Certification Revocation List) su un server LDAP &B (d) \u00e8 stato specificato un CRL che non pu\u00f2 essere trovato su un server LDAP &B (e) un rispondente OCSP ha indicato che \u00e8 revocato &P Il canale \u00e8 \'&3\'; in alcuni casi \u00e8 impossibile determinarne il nome e viene pertanto visualizzato come \'????\'. L'host remoto \u00e8 \'&5\'. I codici di errore di GSKit sono riportati nei manuali di &MQ_short e nel membro GSKSSL del file H nella libreria QSYSINC.
URESP=Verificare quale delle possibili cause si applica al sistema. Correggere l'errore e riavviare il canale.
