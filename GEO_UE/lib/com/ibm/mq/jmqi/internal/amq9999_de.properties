MSG=Kanal \'&3\' zu Host \'&5\' wurde abnormal beendet.
XPL=Das Kanalprogramm, das unter der Prozess-ID &4 f\u00fcr den Kanal \'&3\' ausgef\u00fchrt wird, wurde abnormal beendet. Der Hostname lautet \'&5\'. In manchen F\u00e4llen kann der Hostname nicht ermittelt werden und wird als \'????\' angezeigt.
URESP=Pr\u00fcfen Sie vorhergehende Fehlernachrichten im Zusammenhang mit dem Kanalprogramm in den Fehlerprotokollen, um die Fehlerursache festzustellen. Beachten Sie, dass diese Nachricht vollst\u00e4ndig ausgeschlossen oder unterdr\u00fcckt werden kann, indem die Attribute \"ExcludeMessage\" oder \"SuppressMessage\" unter der Zeilengruppe \"QMErrorLog\" in der Datei 'qm.ini' angepasst werden. Weitere Informationen finden Sie im Handbuch 'System Administration Guide'.
