MSG=Impossibile caricare la libreria JNI nativa &MQ_long: \'&3\'.
XPL=Non \u00e8 stato possibile caricare la libreria JNI nativa \'&3\' perch\u00e9 la libreria non \u00e8 stata trovata. \
&p &p La JVM ha provato a caricare la libreria nativa della piattaforma \'&3\',&p che era associata al nome file: \'&2\'.&p &p Durante il tentativo di caricamento della libreria, la JVM ha notificato il messaggio&p di errore:&p &1&p &p The JVM's bit-size is: \'&4\'&p &p Il percorso libreria che era stato utilizzato per individuare questa libreria era:&p &5&p &p Verificare che la dimensione bit della JVM corrisponda alla dimensione bit &p del primo file di libreria nativa presente in questo elenco directory java.library.path&p.&p &p La libreria nativa \'&3\' viene utilizzata da classi MQ_long per &p Java e classi MQ_long per JMS quando si crea una connessione al &p gestore code utilizzando una modalit\u00e0 di connessione 'binding'.  \
Una connessione in modalit\u00e0 binding &p \u00e8 una connessione che utilizza la memoria del sistema per &p comunicare con il gestore code, a differenza di una \
connessione in modalit\u00e0 'client' &p, che utilizza un socket TCP/IP.&p &p Per comunicare con un gestore code utilizzando una connessione in modalit\u00e0 binding &p,il gestore code deve trovarsi sullo stesso sistema delle &p classi WebSphere MQ_long per Java/JMS.  \
Se non \u00e8 questo il caso nell'ambiente&p utilizzato, valutare la riconfigurazione dell'applicazione per utilizzare&p le connessioni in modalit\u00e0 client.&p 
URESP=Assicurarsi che il percorso della libreria Java indichi l'ubicazione della libreria JNI.
