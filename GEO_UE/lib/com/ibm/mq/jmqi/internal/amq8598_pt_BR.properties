MSG=Falha ao carregar a biblioteca JNI nativa &MQ_long: \'&3\'.
XPL=A biblioteca JNI nativa \'&3\' n\u00e3o p\u00f4de ser carregada porque a biblioteca n\u00e3o foi localizada. \
&p &p A JVM tentou carregar a biblioteca nativa da plataforma \'&3\',&p que estava mapeada para o nome de arquivo: \'&2\'.&p &p Ao tentar carregar a biblioteca, a JVM relatou a &pmensagem de erro:&p &1&p &p O tamanho de bits da JVM \u00e9: \'&4\'&p &p O caminho da biblioteca que foi usado para localizar essa biblioteca foi:&p &5&p &p Verifique se o tamanho de bits da JVM corresponde ao tamanho de bits do primeiro&p arquivo de biblioteca nativa localizado nessa lista de diret\u00f3rios java.library.path&p.&p &p A biblioteca nativa \'&3\' \u00e9 usada pelas classes do &MQ_long para classes &p Java e do &MQ_long para JMS ao criar uma conex\u00e3o com o gerenciador de filas &p usando uma conex\u00e3o de modo 'bindings'.  \
A conex\u00e3o de modo de &p liga\u00e7\u00f5es \u00e9 uma conex\u00e3o que usa a mem\u00f3ria do sistema para&p se comunicar com o gerenciador de filas, o oposto de uma conex\u00e3o de modo&p 'client' que usa um soquete TCP/IP.&p &p Para se comunicar com um gerenciador de filas usando uma conex\u00e3o &p de modo de liga\u00e7\u00f5es, o gerenciador de filas deve estar localizado no mesmo sistema que as classes do &p &MQ_long para Java/JMS.  \
Se este n\u00e3o for o caso em&p seu ambiente, considere reconfigurar o aplicativo para utilizar&p conex\u00f5es de modo de cliente.&p 
URESP=Certifique-se de que o caminho da biblioteca java aponte para o local da biblioteca JNI.
