MSG=Falha na negocia\u00e7\u00e3o do canal.
XPL=O canal \'&3\' entre esta m\u00e1quina e a m\u00e1quina remota \'&4\' n\u00e3o p\u00f4de ser estabelecido devido a uma falha de negocia\u00e7\u00e3o. Em alguns casos, o nome do canal n\u00e3o pode ser determinado e, portanto, \u00e9 mostrado como \'????\'. &P Os \u00faltimos dados de controle recebidos eram do tipo &1 com o c\u00f3digo de erro &2 associado.
URESP=Informe o administrador do sistema, que deve tentar identificar a causa da falha do canal usando t\u00e9cnicas de determina\u00e7\u00e3o de problema. Por exemplo, procure arquivos FFST e examine os logs de erro nos sistemas local e remoto onde pode haver mensagens explicando a causa da falha. \u00c9 poss\u00edvel obter mais informa\u00e7\u00f5es repetindo a opera\u00e7\u00e3o com o rastreio ativado.
