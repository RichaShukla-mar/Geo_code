MSG=Certificat SSL non valide pour le canal \'&3\'.
XPL=Un certificat d\u00e9tect\u00e9 lors du protocole d'\u00e9tablissement de liaison SSL est consid\u00e9r\u00e9 comme non valide pour l'une des raisons suivantes &B (a) il a \u00e9t\u00e9 format\u00e9 incorrectement et n'a pas pu \u00eatre valid\u00e9, &B (b) il a \u00e9t\u00e9 format\u00e9 correctement mais n'a pas pu \u00eatre valid\u00e9 avec la racine de l'autorit\u00e9 de certification et les autres certificats sur le syst\u00e8me local, &B (c) il a \u00e9t\u00e9 trouv\u00e9 dans une liste de r\u00e9vocation de certificats (CRL) sur un serveur LDAP, &B (d) une liste de r\u00e9vocation de certificats a \u00e9t\u00e9 sp\u00e9cifi\u00e9e mais elle est introuvable sur le serveur LDAP, (e) un canal r\u00e9pondeur OCSP a indiqu\u00e9 qu'il \u00e9tait r\u00e9voqu\u00e9. &P Le canal est \'&3\' ; dans certains cas, son nom n'est pas identifiable et s'affiche sous la forme \'????\'. L'h\u00f4te distant est \'&5\'. Le canal n'a pas d\u00e9marr\u00e9.
URESP=V\u00e9rifiez laquelle de ces causes possibles s'applique \u00e0 votre syst\u00e8me. Corrigez l'erreur et relancez le canal.
