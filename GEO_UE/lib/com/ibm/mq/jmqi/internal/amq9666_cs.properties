MSG=Chyba p\u0159i p\u0159\u00edstupu k server\u016fm LDAP se seznamem CRL. Kan\u00e1l SSL: \'&3\'.
XPL=V lok\u00e1ln\u00edm syst\u00e9mu produktu &MQ_short byla nakonfigurov\u00e1na kontrola seznam\u016f CRL na serverech LDAP. P\u0159i pokusu o p\u0159\u00edstup k server\u016fm LDAP se seznamy CRL v r\u00e1mci ov\u011b\u0159ov\u00e1n\u00ed certifik\u00e1tu vzd\u00e1len\u00e9ho syst\u00e9mu byla nalezena chyba. Mo\u017en\u00e9 p\u0159\u00ed\u010diny: &B (a) nelze se p\u0159ipojit k \u017e\u00e1dn\u00e9mu ze server\u016f LDAP, &B (b) v tabulce DIT na serveru LDAP nen\u00ed definov\u00e1n rozli\u0161uj\u00edc\u00ed n\u00e1zev (DN) vydavatele certifik\u00e1tu. &P Jedn\u00e1 se o kan\u00e1l \'&3\'. V n\u011bkter\u00fdch p\u0159\u00edpadech nelze n\u00e1zev kan\u00e1lu zjistit, tak\u017ee se n\u00e1zev zobraz\u00ed jako \'????\'. Kan\u00e1l nebyl spu\u0161t\u011bn.
URESP=Zkontrolujte p\u0159\u00edstup k server\u016fm LDAP se seznamy CRL, jejich\u017e konfiguraci jste nastavili lok\u00e1ln\u011b. V\u0161echny zji\u0161t\u011bn\u00e9 probl\u00e9my odstra\u0148te a spus\u0165te kan\u00e1l znovu.
