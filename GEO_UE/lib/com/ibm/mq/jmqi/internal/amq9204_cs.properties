URESP=Je mo\u017en\u00e9, \u017ee vzd\u00e1len\u00fd syst\u00e9m nen\u00ed konfigurov\u00e1n pro p\u0159\u00edjem \u017e\u00e1dost\u00ed o p\u0159ipojen\u00ed od tohoto hostitele. Zkontrolujte, zda byl na stran\u011b hostitele &3 spu\u0161t\u011bn program pro p\u0159\u00edjem po\u017eadavk\u016f &4. &P Pokud konverzace pou\u017e\u00edv\u00e1 protokol LU 6.2, je mo\u017en\u00e9, \u017ee vzd\u00e1len\u00e9mu hostiteli bylo p\u0159ed\u00e1no neplatn\u00e9 jm\u00e9no u\u017eivatele nebo heslo. &P Pokud konverzace pou\u017e\u00edv\u00e1 protokol TCP/IP, je mo\u017en\u00e9, \u017ee vzd\u00e1len\u00fd hostitel nerozpoznal lok\u00e1ln\u00edho hostitele jako platn\u00e9ho hostitele. &P N\u00e1vratov\u00fd k\u00f3d z vol\u00e1n\u00ed &4&5 byl &1 X(\'&2\'). &P Poznamenejte si \u00fadaje o chyb\u011b a p\u0159edejte je administr\u00e1torovi syst\u00e9mu.
