MSG=Il canale \'&3\' all'host \'&5\' \u00e8 stato terminato in modo anomalo.
XPL=Il programma canale in esecuzione con l'ID processo &4 per il canale \'&3\' \u00e8 stato terminato in modo anomalo. Il nome host \u00e8 \'&5\'; in alcuni casi non \u00e8 possibile determinarne il nome e viene pertanto visualizzato come \'????\'.
URESP=Osservare i messaggi di errore precedenti relativi al programma del canale contenuti nei log degli errori per determinare la causa dell'errore. Notare che questo messaggio pu\u00f2 essere escluso completamente o soppresso regolando gli attributi \"ExcludeMessage\" o \"SuppressMessage\" nella stanza \"QMErrorLog\" in qm.ini. Per ulteriori informazioni, fare riferimento al manuale Guida alla gestione del sistema.
