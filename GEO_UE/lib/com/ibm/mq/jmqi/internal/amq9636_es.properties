MSG=El nombre distinguido de SSL no coincide con el nombre de igual, canal \'&3\'.
XPL=El nombre distinguido, \'&4\', contenido en el certificado SSL para el extremo remoto del canal no coincide con el nombre de igual SSL local para el canal \'&3\'. El nombre distinguido en el host remoto \'&5\' debe coincidir con el nombre de igual especificado (que puede ser gen\u00e9rico) para que el canal pueda iniciarse.
URESP=Si se debe permitir que este sistema remoto se conecte, cambie la especificaci\u00f3n de nombre de igual SSL para el canal local para que coincida con el nombre distinguido en el certificado SSL para el extremo remoto del canal, u obtenga el certificado correcto para el extremo remoto del canal. Reinicie el canal.
